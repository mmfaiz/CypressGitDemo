home.faq.message2 = Wie verwaltet MATCHi meine personenbezogenen Daten?
home.faq.message3 = Wir behandeln deine Daten vertraulich und werden sie niemals ohne dein Wissen an Dritte verkaufen oder weitergeben. Erfahre mehr darüber in unserem <a href\="useragreement">Benutzervertrag</a>.
home.faq.howToPay = Wie kann ich bezahlen?
home.faq.message5 = Wir akzeptieren derzeit Zahlungen mit Visa, MasterCard, American Express und Maestro.
home.faq.message6 = Wie werden meine Kartendaten behandelt?
home.faq.message7 = Wir speichern keine Daten im Zusammenhang mit deiner Karte und alle unsere Transaktionen werden von unserem sicheren Zahlungspartner Nets abgewickelt. Nets ist eines der größten nordeuropäischen Unternehmen im Bereich der Kartentransaktionen und unsere Zusammenarbeit garantiert, dass du dich zu 100 % sicher fühlen kannst.
home.faq.message8 = Was passiert, wenn ich mein Passwort vergessen habe?
home.faq.message9 = Beim Anmelden kannst du „Ich habe mein Passwort vergessen“ wählen, um dein Passwort zurückzusetzen.
home.faq.message10 = Wie lange ist MATCHi für mich kostenlos?
home.faq.message11 = Die Grundfunktionen von MATCHi wie das Finden und Buchen eines Zeitfensters, Empfehlungen von Spielpartnern und die Möglichkeit, nach Veranstaltungsorten in der Nähe zu suchen, werden immer kostenlos bleiben. Bestimmte erweiterte Funktionen, die mehr Zeit und Wartung erfordern, sind anfangs kostenlos, können in Zukunft aber kostenpflichtig werden. Diese werden, wenn dies der Fall ist, deutlich gekennzeichnet, um zu zeigen, dass sie nur für einen begrenzten Zeitraum kostenlos angeboten werden.
home.faq.message12 = Wie kann ich MATCHi kontaktieren?
home.faq.message13 = MATCHi ist unter info@matchi.se erreichbar, um allgemeine Informationen oder Tipps für Veranstaltungsorte, die teilnehmen möchten, zu erhalten. Meinungen, Anfragen und technische Fragen schickst du bitte an feedback@matchi.se.
home.faq.message14 = Wie kann ich mich registrieren?
home.faq.message15 = Besuche <a href\="http\://matchi.se/registration/user">http\://matchi.se/registration/user</a> und folge den Anweisungen dort. Du erhältst eine Aktivierungs-E-Mail, in der du auf einen Link klicken musst. Achte also darauf, dass du eine gültige E-Mail-Adresse eingibst, die du regelmäßig abrufst (Bestätigungen deines Clubs bzw. deines Veranstaltungsorts werden auch an diese E-Mail-Adresse geschickt\!).
home.faq.message16 = Ich habe meine Aktivierungs-E-Mail nicht bekommen?
home.faq.message17 = Der Mailserver kann überlastet sein und es kann in einigen Fällen bis zu einer Stunde dauern, bis deine E-Mail ankommt. Du solltest auch deinen Spam-Ordner überprüfen. Wenn du die E-Mail immer noch nicht finden kannst und eine Weile gewartet hast, versuche bitte, dich erneut zu registrieren, um zu überprüfen, ob du die richtige E-Mail-Adresse eingegeben hast (MATCHi teilt dir mit, ob die E-Mail bereits registriert ist). Wende dich an feedback@matchi.se, wenn das Problem immer noch nicht behoben ist.
home.faq.message18 = Wie melde ich mich an?
home.faq.message19 = Bei matchi.se befindet sich die Schaltfläche für die Anmeldung oben rechts. Klicke auf die Schaltfläche und gib deinen MATCHi-Benutzernamen und dein Passwort ein. Bitte beachte, dass du bereits bei matchi.se registriert sein musst, um dich anzumelden. Wenn du bei Inaktivität nicht automatisch abgemeldet werden möchtest, kannst du das Kontrollkästchen „Ich möchte angemeldet bleiben.“ aktivieren.
home.faq.message20 = Ich habe bei der Anmeldung „Ich möchte angemeldet bleiben.“ ausgewählt, aber meine Anmeldedaten werden bei der nächsten Nutzung von matchi.se immer noch nicht automatisch ausgefüllt.
home.faq.message21 = Wenn du „Ich möchte angemeldet bleiben.“ auswählst, bleibst du angemeldet, bis du dich abmeldest. Wenn du dieses Kontrollkästchen bei der Anmeldung nicht aktivierst, wirst du aus Sicherheitsgründen nach einer gewissen Zeit der Inaktivität automatisch abgemeldet.
home.faq.message22 = Ich bin Mitglied und habe mich auf matchi.se registriert, erhalte aber keine Mitgliedspreise?
home.faq.message23 = MATCHi weiß wahrscheinlich noch nicht, in welchem Club bzw. in welchem Veranstaltungsort du Mitglied bist. Dein Club bzw. dein Veranstaltungsort kann eine Einladung an bestehende Kunden und Mitglieder senden, die eine E-Mail-Adresse bei ihm registriert haben. Klicke auf den Link in der Einladung und folge den Anweisungen, um deine Vorteile zu erhalten. Einladungen sind 30 Tage lang gültig; danach musst du eine neue Einladung anfordern.
home.faq.message24 = Ich habe einen Vertrag/Abonnement und habe mich auf matchi.se registriert, kann meine Sitzungen aber nicht sehen?
home.faq.message25 = MATCHi weiß wahrscheinlich noch nicht, mit welchem Club bzw. welchem Veranstaltungsort du einen Vertrag/Abonnement hast. Dein Club bzw. dein Veranstaltungsort kann eine Einladung an bestehende Kunden senden, die eine E-Mail-Adresse bei ihm registriert haben. Klicke auf den Link in der Einladung und folge den Anweisungen. Eine Einladung ist 30 Tage lang gültig; danach musst du eine neue Einladung anfordern.
home.faq.message26 = Ich habe eine digitale Rabattkarte im Club, die bei der Online-Zahlung aber nicht erscheint. Woran liegt das?
home.faq.message27 = Die von dir gekaufte Lochkarte ist möglicherweise nicht für die Sitzung gültig, die du buchen möchtest, oder ist falsch registriert (dies kann nur geschehen, wenn du die Karte bei der Spielstätte gekauft hast). Vielleicht wurde MATCHi auch noch nicht darüber informiert, dass du Kunde deines Clubs oder deines Veranstaltungsorts bist. Weitere Informationen findest du in der obigen Antwort.
home.faq.message28 = Ich habe per E-Mail eine Einladung zur Online-Buchung von meinem Club bzw. meinem Veranstaltungsort erhalten, aber wenn ich auf den Link in der E-Mail klicke, steht dort, dass der Aktivierungslink bereits verwendet wurde oder abgelaufen ist. Was kann ich tun?
home.faq.message29 = Einladungen verfallen nach einer gewissen Zeit und müssen dann erneut versendet werden. Wenn du eine E-Mail-Adresse mit jemandem in deiner Familie teilst, kann es auch sein, dass jemand bereits auf den Link geklickt hat, sodass dieser nicht mehr verwendet werden kann. Wende dich in diesem Fall an deinen Club bzw. deinen Veranstaltungsort, um weitere Unterstützung zu erhalten.
home.faq.message30 = Ich habe beantragt, mein Passwort zu ändern, aber wenn ich auf den Link in der E-Mail klicke, steht dort, dass der Link bereits verwendet wurde. Was kann ich tun?
home.faq.message31 = Du kannst diesen Link nur einmal anklicken. Wenn du dein Passwort nicht geändert hast, musst du erneut ein neues Passwort anfordern.
home.faq.message32 = Wie lange im Voraus kann ich buchen?
home.faq.message33 = Das hängt von deinem Club bzw. Veranstaltungsort ab – die meisten haben sich dafür entschieden, Buchungen bis zu 14 oder 28 Tage im Voraus zu erlauben.
home.faq.message34 = Kann ich eine Sitzung vor Ort buchen? Gibt es jemanden im Club oder beim Veranstaltungsort, der mir dabei helfen kann?
home.faq.message35 = Das hängt vom Club bzw. Veranstaltungsort ab. Du kannst aber immer über matchi.se und unsere iPhone-App buchen.
home.faq.message37 = Die Zahlung kann mit Debit- oder Kreditkarten von Visa, MasterCard, American Express oder Maestro erfolgen. Du kannst auch mit der von MATCHi bereitgestellten digitalen Lochkarte bezahlen. Es fallen keine zusätzlichen Gebühren an und du musst deine Daten nur einmal ausfüllen, wenn du dich für die Speicherung deiner Daten entscheidest (dies geschieht völlig sicher über Nets, einen der führenden Zahlungsdienste in Nordeuropa).
home.faq.message38 = Kann ich bar bezahlen?
home.faq.message39 = Alle Buchungen auf matchi.se sind im Voraus und niemals in bar zu bezahlen. Wenn dein Club bzw. der Veranstaltungsort jedoch Buchungen per Telefon oder an der Rezeption zulässt, ist die Barzahlung vor Ort üblicherweise möglich.
home.faq.message40 = Ich habe eine Loch-/Rabattkarte für meinen Club bzw. Veranstaltungsort. Können mein Freund und ich für eine Sitzung mit jeweils einem halben Credit bezahlen?
home.faq.message41 = Nein, nicht im Zeitmodus.
home.faq.message42 = Ist es möglich, bei Regenwetter Lochungen (Sitzungen) oder Geld zurückzubekommen?
home.faq.message43 = Das hängt von den einzelnen Clubs bzw. Veranstaltungsorten ab; die Regeln sind unterschiedlich.
home.faq.message44 = Kann ich selbst stornieren?
home.faq.message45 = Ja, per Web oder Handy (einfacher und schneller mit unserer App „MATCHi“ im App Store). Stornierungen mit Rückerstattung sind in der Regel bis zu sechs Stunden vor der reservierten Zeit möglich, sofern in den Bedingungen für den jeweiligen Kauf nichts anderes angegeben ist. Bei Buchungen, die mit einer Debit- oder Kreditkarte bezahlt wurden, fällt eine Stornogebühr an, die in der Regel 12,50 SEK beträgt und bei der Stornierung anfällt.
home.faq.message46 = Was mache ich, wenn mir die Lochungen (Sitzungen auf meiner digitalen Lochkarte) ausgehen?
home.faq.message47 = Du kannst entweder mit einer Debit- oder Kreditkarte bezahlen oder du kannst eine neue Lochkarte direkt online kaufen (oder über deinen Club/den Veranstaltungsort, wenn er diese Option anbietet). Die digitalen Lochkarten findest du direkt unter dem Buchungsplan des jeweiligen Clubs/Veranstaltungsorts.
home.faq.message48 = Gibt es spezielle Tarife für Kinder/Jugendliche?
home.faq.message49 = Die Preise sind je nach Club/Veranstaltungsort unterschiedlich, aber besondere Preise für Jugendliche sind bei der Online-Buchung selten. Für weitere Informationen wende dich bitte an den Club bzw. Veranstaltungsort, für den du dich interessierst.
home.faq.message50 = Gibt es eine App im App Store?
home.faq.message51 = Suche im App Store nach MATCHi, und du findest eine App, mit der du Veranstaltungsorte in deiner Nähe finden, Favoriten hinzufügen, buchen, bezahlen, Zugangscodes einsehen und ganz einfach Buchungen stornieren kannst. Bitte beachte, dass du die „einfache Zahlung“ (gespeicherte Debit-/Kreditkarte) auf matchi.se aktiviert haben oder eine digitale Rabattkarte besitzen musst, um gegenwärtig (Stand: 22.01.2016) über die App zu bezahlen.
home.faq.message52 = Du kannst deine gesuchte Antwort nicht finden?
home.faq.message53 = Schicke uns eine E-Mail an <a href\="mailto\:support@matchi.se">support@matchi.se</a> und wir werden uns so schnell wie möglich mit dir in Verbindung setzen.
home.faq.message54 = Die meisten Anfragen werden innerhalb von 24 Stunden beantwortet.

home.getmatchi.message2 = Das marktführende Buchungssystem für den Schlägersport
home.getmatchi.message3 = Mache deinen Veranstaltungsort für Tausende von Spielern attraktiver. Wir bieten eine bessere Online-Buchung, einfachere Verwaltung und mehr Spaß beim Schlägersport. MATCHi ist ein Komplettsystem für den Schlägersport, nicht nur ein traditionelles Buchungssystem.
home.getmatchi.message5 = Wir haben uns bereits für MATCHi entschieden. Mach mit!
home.getmatchi.message6 = Weitere Partner-Veranstaltungsorte anzeigen
home.getmatchi.message8 = Bevor wir MATCHi gefunden haben, haben wir mehrere Lösungen auf dem Markt erwogen. MATCHi ist einfach, modern und perfekt für uns als Sporthalle.
home.getmatchi.message9 = Leiter bei
home.getmatchi.message10 = Nach der Bewertung mehrerer Anbieter war die Entscheidung für MATCHi einfach: Es ist modern, einfach und hat die gleiche Leidenschaft wie wir, den Schlägersport voranzubringen.
home.getmatchi.message11 = Geschäftsführer bei
home.getmatchi.message12 = Alles ist so einfach, wie wir es uns erhofft hatten. Wir sind glücklich, unsere Kunden sind zufrieden, und wenn wir Fragen haben, ist MATCHi für uns da.
home.getmatchi.message13 = Exekutives Mitglied von
home.getmatchi.message14 = Als Folge der Vorstellung von MATCHi haben wir festgestellt, dass die Zahl der neuen Kunden, die einfach mal vorbeikommen, zugenommen hat. Wir haben sogar gesehen, dass Leute, die die Stadt Avesta besuchten, vorbeischauten und spielten. Großartig!
home.getmatchi.message15 = Schatzmeister und Sekretärin
home.getmatchi.message16 = Egal, ob du ein einfacheres Buchungssystem, einen besseren Kundenservice oder eine bessere Zugänglichkeit durch die Automatisierung deines Veranstaltungsortes mit Lichtsteuerung und Zugangscodes suchst – MATCHi bietet die Lösung.
home.getmatchi.message17 = Mit MATCHi erleichterst du nicht nur den Alltag der Spieler, sondern auch den deiner Administratoren und Trainer – ganz gleich, ob Badminton, Tennis, Padel-Tennis, Squash oder Tischtennis. Und wenn du Aktivitäten und Trainingspässe für andere Sportarten buchen möchtest, ist dies auch kein Problem. Du kannst auch mehrfache Kundeneinträge vermeiden, da wir deine Daten bei Bedarf mit Buchhaltungs- und Kassier-/Checkout-Systemen synchronisieren können. Wir und unsere Partner begrüßen dich in der Zukunft der Online-Buchungs- und Schlägersportsysteme. Egal, ob du ein einfacheres, aber voll funktionsfähiges Buchungssystem, einen besseren Kundenservice oder eine bessere Zugänglichkeit durch die Automatisierung deines Veranstaltungsortes mit Lichtsteuerung und Zugangscodes suchst – MATCHi bietet die Lösung.
home.getmatchi.message18 = Erleichtere deinen Kunden die Dinge
home.getmatchi.message19 = Einfacher und mehr Spaß für den Spieler
home.getmatchi.message20 = Rund um die Uhr buchen, auch über das Handy
home.getmatchi.message21 = Schnelle und sichere Bezahlung
home.getmatchi.message22 = Abgleich von Spielpartnern
home.getmatchi.message23 = Auswertung der Spielergebnisse mit Statistiken
home.getmatchi.message24 = Optimiere deine Arbeit
home.getmatchi.message25 = Entwickelt und geeignet für den Schlägersport
home.getmatchi.message26 = Einfacher Einstieg
home.getmatchi.message27 = Automatische Verwaltung von Mitgliedschaften und Nachrichten
home.getmatchi.message28 = Schnelle Verwaltung von Abonnements, Trainings und Preislisten
home.getmatchi.message29 = Guter Überblick über Buchungsdichte und Einnahmen
home.getmatchi.message30 = Steigere deine Rentabilität
home.getmatchi.message31 = Verdiene Geld, spare Zeit und senke deine Kosten
home.getmatchi.message32 = Vorausbezahlte Sitzungen und Mitgliedsbeiträge
home.getmatchi.message33 = Weniger administrativer Aufwand an der Kasse und am Telefon
home.getmatchi.message34 = Netzwerk aus Tausenden von begeisterten Spielern
home.getmatchi.message35 = Verkaufe Trainingseinheiten und digitale Lochkarten online.
home.getmatchi.message36 = MATCHi – für dich entwickelt
home.getmatchi.message37 = Sofort loslegen
home.getmatchi.message38 = Der Einstieg ist einfach. Das Einzige, was du neben einem Computer brauchst, ist eine Internetverbindung. Einige der Clubs auf MATCHi haben sogar noch am selben Tag, an dem sie uns kontaktiert haben, damit begonnen, Zeitfenster online zu verkaufen.
home.getmatchi.message39 = Kostenloser Support
home.getmatchi.message40 = Wir wissen, dass du einen Ansprechpartner für deine Fragen haben möchtest. Deshalb haben alle Clubs freien Zugang zu unserem kompetenten Support-Team – sowohl telefonisch als auch per E-Mail.
home.getmatchi.message41 = Wir wachsen mit deinen Bedürfnissen
home.getmatchi.message42 = Möchtest du die Verwaltung deines Veranstaltungsortes optimieren und automatisieren? MATCHi bietet Dienstleistungen wie automatische Lichtsteuerung, Vergabe von Zugangscodes und Synchronisation mit deiner Buchhaltung. Alles, um deine Arbeitsabläufe zu vereinfachen und deine Verfügbarkeit zu erhöhen.
home.getmatchi.message43 = Keine Bindungsdauer
home.getmatchi.message44 = Wir sind überzeugt, dass unsere Kunden bei uns bleiben, weil wir in dem, was wir tun, gut sind und weil wir das bieten, was unsere Kunden brauchen. Deshalb steht es dir nach der Registrierung bei MATCHi frei, deine Partnerschaft mit uns jederzeit zu kündigen.
home.getmatchi.message45 = Schnelle Rentabilität deiner Investition
home.getmatchi.message46 = Wir haben festgestellt, dass nur eine zusätzliche Buchung pro Tag oder eine verspätete Stornierung einer bereits bezahlten Buchung 54 000 SEK Mehreinnahmen pro Jahr für einen durchschnittlichen Veranstaltungsort bedeuten. Unser Preismodell basiert darauf, dass sich deine Investition schnell rentiert und dann noch mehr einbringt.
home.getmatchi.message47 = Einfach zu bedienen
home.getmatchi.message48 = Es ist sehr wichtig, dass wir alle – unabhängig von unseren Computerkenntnissen – MATCHi bedienen können. Deshalb stand die Benutzerfreundlichkeit bei der gesamten Entwicklung im Mittelpunkt. Falls du möchtest, kannst du uns gern mit anderen Produkten und Dienstleistungen vergleichen. Wir sind stolz auf unseren Service.
home.getmatchi.message49 = Fokus auf Schlägersport
home.getmatchi.message50 = Wir sind ein Team mit einer Leidenschaft für die Weiterentwicklung des Schlägersports. Das bedeutet, dass wir für dich da sind. Wir kennen deinen Alltag und entwickeln diesen Service weiter. Wir wollen stets die beste Alternative für dich und deine Mitglieder sein.
home.getmatchi.message51 = Möchtest du mehr erfahren? Hinterlasse deine Kontaktdaten. Wir werden dich dann in Kürze kontaktieren.
home.getmatchi.message54 = Club/Gründung
home.getmatchi.stenungsundpadel.quote = Obwohl wir mit verschiedenen Anbietern in Kontakt waren, hat sich die Zusammenarbeit mit MATCHi von Anfang an gut angefühlt. Sie haben ein fantastisches Produkt geschaffen und ein beeindruckendes Wissen und einen imposanten Kundenstamm aufgebaut, dessen Teil wir nun sind. Darüber hinaus strebt MATCHi nach kontinuierlicher Weiterentwicklung, um die Dinge für diejenigen, die Schlägersportstätten betreiben, noch einfacher zu machen. Sie bieten auch zusätzliche Dienstleistungen an, um den Kunden die besten Lösungen zu bieten, die es auf dem Markt gibt.
home.getmatchi.stenungsundpadel.referer = einer der Eigentümer bei

