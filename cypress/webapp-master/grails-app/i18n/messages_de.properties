home.about.message1 = Über uns – MATCHi
home.about.message2 = Einfacherer, angenehmerer und zugänglicherer Schlägersport
home.about.message2a = Die Idee von MATCHi entstand, als ich, ein früher begeisterter Spieler, wieder mit dem Spielen begann und feststellte, wie schwierig es war, Zeiten spontan zu buchen, Leute zum Spielen zu finden und mich mit Freunden auf Amateurniveau zu messen.
home.about.message2b = Wir bei MATCHi glauben, dass du, wie wir auch, spontan und flexibel in deinem Alltag sein willst. Mit einem Handy in der Tasche solltest du leicht in der Lage sein, einen freien Platz, einen verfügbaren Partner oder einen Aufbaukurs auf dem richtigen Niveau zu finden – egal, welche Sportart du ausüben möchtest: Tennis, Badminton, Padel-Tennis, Squash oder Tischtennis.
home.about.message2c = Kurz nachdem wir Online-Buchungen entwickelt hatten, stellten wir fest, dass Clubs und Veranstaltungsorte großen Bedarf an Unterstützung für ihre Verwaltung hatten. Alles von Stornierungen, Rückerstattungen für Buchungen, Mitgliederlisten oder Zuschüssen über Kursregistrierungen und Anwerben bis hin zu historischen Statistiken. Wir sahen auch die Möglichkeit, Eintrittscodes zu digitalisieren und die Beleuchtung so zu automatisieren, dass die Plätze nur zu gebuchten Zeiten beleuchtet werden. Dies kommt der Rentabilität der Veranstaltungsorte zugute, da sie Zeiten anbieten können, ohne Personal zu benötigen. Und für die Umwelt ist es auch gut!
home.about.message3 = Wir sehen das Schlägersportsystem der Zukunft vor uns.
home.about.message3a = Die Vision von MATCHi ist es, Schlägersportarten einfacher, angenehmer und zugänglicher zu machen, egal, ob du Spieler oder Anbieter von Tennis, Badminton, Squash, Tischtennis oder Padel-Tennis bist. Deshalb sind wir einen Schritt weiter als ein herkömmliches Buchungssystem gegangen und haben das unserer Meinung nach weltweit erste Schlägersportsystem geschaffen.
home.about.message3b = Wir sehen das Schlägersportsystem der Zukunft vor uns. Die Möglichkeiten sind grenzenlos: Videoaufzeichnung, Retina-Scans, Online-Treffpunkte, Kurssuche, Spieleranalyse und physische Sensoren. Selbst die Möglichkeit, Parkplätze und Ladestationen für dein elektrisches Raumschiff zu buchen.
home.about.message3c = Es sind deine Bedürfnisse und Wünsche, die uns helfen, den nächsten Schritt zu tun. Dabei spielt es keine Rolle, ob du Spieler, Vorstandsmitglied, Mitarbeiter am Veranstaltungsort oder Programmierer mit mutigen Ideen bist. Gemeinsam treiben wir das Wachstum beim Schlägersport voran und bringen mehr Menschen in Bewegung!
home.about.message4 = Eine spannende Begegnung zwischen gemeinnützigen Organisationen und Unternehmern
home.about.message4a = Es ist eine spannende Zeit in der Welt des Schlägersports. Die Entwicklung von MATCHi begann mit dem brennenden Wunsch, den Alltag der Spieler und die Probleme, mit denen Sportmitarbeiter ringen, zu vereinfachen, und setzt sich heute an der Spitze der Automatisierung und Digitalisierung für Padel-Unternehmer fort. Es gibt zwei völlig unterschiedliche Realitäten: die gemeinnützige Sportorganisation mit Fokus auf Kinder und Jugendliche, abhängig von Mitgliedern und Zuschüssen, die ihre Plätze nur schwer vermieten können, und die neu gebauten Padel-Veranstaltungsorte, bei denen Plätze Wochen vor dem Spiel gebucht werden und wo das Geschäft privat betrieben wird.
home.about.message4b = MATCHi ist da, wo sich diese Welten treffen. Wie können wir Verbänden helfen, durch solide IT-Unterstützung finanziell tragfähiger zu werden? Und was brauchen Padel-Einrichtungen an Wissen oder Unterstützung, wenn sie Teil der landesweiten Verbände werden wollen?
home.about.message4c = MATCHi ist leidenschaftlich engagiert in den Bereichen Schlägersport, Gesundheitswesen, Sportverbände und Unternehmertum. Mit Mut, Konzentration und Zusammenarbeit mit der Welt des Schlägersports werden wir diese weiterentwickeln, für mehr Menschen zugänglicher machen und dabei helfen, dessen ganzes Potenzial auszuschöpfen!
home.about.message5 = Erfahre mehr über einige unserer laufenden Projekte
home.about.message6 = Offizieller Lieferant des schwedischen Tennisverbandes
home.about.message6a = Als offizieller Lieferant des schwedischen Tennisverbandes helfen dabei wir, dass Tennis in Schweden durch digitale Entwicklung mehr Mitglieder erreicht. Zusätzlich zu der Automatisierung der Verwaltung einzelner Tennisclubs haben wir gemeinsam eine interaktive Karte entwickelt, die es leichter für Tennisspieler macht, den nächstgelegenen Verein und Platz zu finden. Wir freuen uns auf unsere weitere Zusammenarbeit in Richtung einer digitalen Schlägersportwelt, deren Ziel es ist, die Mitgliederzahl im Tennis zu erhöhen.
home.about.message6b = Klicke hier, um die Karte des schwedischen Tennisverbands zu sehen
home.about.message7 = Padel-Tennis Schweden Qualitätsteam und Sponsor des schwedischen Padel-Verbands
home.about.message7a = MATCHi ist Teil des schwedischen Padel-Qualitätsteams, in dem wir mit anderen vom schwedischen Padelverband empfohlenen Anbietern zusammenarbeiten, um das Interesse an Padel zu steigern. Wir wickeln Mitgliederlizenzierung für Spieler und Vereine innerhalb des schwedischen Padel-Verbandes ab. Wir unterstützen auch bei den offiziellen landesweiten Padel-Rankings und entwickeln das Wettkampfsystem, das die Sweden Padel Tour für ihre Turniere verwendet.
home.about.message7b = Klicke hier, um den SMASH-Turnierantrag zu sehen
home.about.message8 = Sponsor des Projekts „Mehr Tennis in Österlen“
home.about.message8a = Mehr Tennis in Österlen ist eine Initiative des Tennisclubs Ystad in Zusammenarbeit mit „Skåne Idrotten“, um Tennis in Österlen zu fördern. Diese Art von Projekt ist wichtig für den gemeinnützigen Sport und so wollen wir natürlich unser Wissen einbringen. Als „Sponsor“ des Projekts helfen wir den Tennisverbänden in Österlen, einen möglichst großen Teil ihrer Verwaltung zu automatisieren, z. B. durch Online-Buchung, automatische Mitgliederverwaltung und Einstiegsmöglichkeiten. Wir subventionieren die Verbände und bilden sie so aus, dass sie das gleiche Buchungssystem nutzen können. Durch die Automatisierung haben die Clubs, die MATCHi nutzen, ihre Buchungen von Sommer 2018 auf 2019 um rund 40 % gesteigert.
home.about.message8b = Klicke hier, um das Projekt Tennis Österlen zu sehen
home.about.message11 = Die Zukunft der Online-Buchung
home.about.message14 = Wir haben mehrere Lösungen auf dem Markt evaluiert, bevor wir MATCHi gefunden haben. MATCHi ist einfach, modern und passt perfekt zu uns als Sporthalle. Wir und unsere Kunden sind sehr zufrieden und wenn wir Fragen haben, ist MATCHi immer flexibel und reaktionsschnell\!
