adyen.error.3dsecureauthenticationfailed = Die 3D Secure-Authentifizierung wurde nicht ausgeführt oder sie wurde nicht erfolgreich ausgeführt. Bitte gib die korrekten 3DS-Daten ein.
adyen.error.acquirerfraud = Möglicherweise ist ein Betrug aufgetreten. Bitte kontaktiere deine Bank oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.blockedcard = Die für die Transaktion verwendete Karte ist gesperrt und somit unbrauchbar. Bitte kontaktiere deine Bank oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.cancelled = Die Transaktion wurde storniert. Bitte versuche es erneut oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.cvcdeclined = Der angegebene Kartensicherheitscode ist ungültig. Bitte gib den korrekten Kartensicherheitscode ein.
adyen.error.refused = Die Transaktion wurde abgelehnt. Bitte kontaktiere deine Bank oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.declinednongeneric = Nicht generischer Fehler. Bitte kontaktiere den Support oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.acquirererror = Die Transaktion wurde aufgrund eines Fehlers, der auf der Seite des Erwerbers auftrat, nicht durchgeführt. Bitte kontaktiere den Support oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.expiredcard = Die für die Transaktion verwendete Karte ist abgelaufen. Daher ist sie unbrauchbar. Bitte versuche es mit einer anderen Zahlungsmethode.
adyen.error.fraud = Möglicherweise ist ein Betrug aufgetreten. Bitte kontaktiere deine Bank oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.fraudcancelled = Die Risikoüberprüfung hat die Transaktion als betrügerisch gekennzeichnet (Risikobewertung &gt;= 100); daher wird der Vorgang abgebrochen. Bitte kontaktiere deine Bank oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.invalidamount = Während des Transaktionsprozesses ist eine Betragsunterschied aufgetreten. Bitte versuche es erneut oder kontaktiere den Support.
adyen.error.invalidcardnumber = Die angegebene Kartennummer ist falsch oder ungültig. Bitte gib eine korrekte und gültige Kartennummer ein.
adyen.error.invalidpin = Die angegebene PIN-Nummer ist falsch oder ungültig. Bitte gib eine korrekte und gültige PIN-Nummer ein.
adyen.error.issuersuspectedfraud = Der Aussteller hat die Transaktion als Betrugsverdacht gemeldet. Bitte kontaktiere deine Bank oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.issuerunavailable = Es ist nicht möglich, die Bank des Käufers zu kontaktieren, um die Transaktion zu autorisieren. Bitte kontaktiere den Support oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.notenoughbalance = Über die Karte steht nicht ausreichend Geld bereit, um den zu zahlenden Betrag zu decken. Bitte füge Geld hinzu oder versuche es mit einer anderen Karte.
adyen.error.notsubmitted = Die Transaktion wurde nicht korrekt zur Bearbeitung eingereicht. Bitte kontaktiere den Support oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.notsupported = Die Bank des Käufers unterstützt diese Art von Transaktionen nicht oder lässt sie nicht zu. Bitte kontaktiere den Support oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.pending = Die Transaktion wird verarbeitet und wartet darauf, dass ihr aktueller Zustand durch den neuen, anstehenden ersetzt wird. Bitte kontaktiere den Support oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.pintriesexceeded = Der Käufer gab mehr als dreimal hintereinander eine falsche PIN-Nummer an. Bitte kontaktiere deine Bank oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.pinvalidationnotpossible = Es ist nicht möglich, die angegebene PIN-Nummer zu bestätigen. Bitte gib eine korrekte und gültige PIN-Nummer ein.
adyen.error.referral = Empfehlungen. Bitte kontaktiere den Support oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.restrictedcard = Dies ist eine eingeschränkte oder ungültige Karte in diesem Land. Bitte versuche es mit einer anderen Zahlungsmethode.
adyen.error.revocationofauth = Der Käufer hat angefordert, ein Abonnement zu beenden. Bitte kontaktiere den Support.
adyen.error.shoppercancelled = Der Käufer hat die Transaktion storniert, bevor er sie abgeschlossen hat. Bitte kontaktiere den Support.
adyen.error.withdrawalcountexceeded = Die Anzahl der zulässigen Auszahlungen für die Karte des Käufers ist überschritten. Bitte kontaktiere deine Bank oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.withdrawalamountexceeded = Der zulässige Auszahlungsbetrag für die Karte des Käufers ist überschritten. Bitte kontaktiere deine Bank oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.transactionnotpermitted = Transaktion nicht erlaubt. Bitte kontaktiere den Support oder versuche es mit einer anderen Zahlungsmethode.
adyen.error.unknown = Es ist nicht möglich, die Ursache des Problems eindeutig zu beurteilen. Bitte kontaktiere den Support oder versuche es mit einer anderen Zahlungsmethode.

