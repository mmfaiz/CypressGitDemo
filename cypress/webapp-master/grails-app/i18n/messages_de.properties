home.index.message30 = Begrüße die neue
home.index.message31 = Eine neue Ära hat begonnen. Mit der brandneuen App und dem verbesserten Grafikprofil von MATCHi haben wir es für Schlägersport-Enthusiasten jetzt noch einfacher gemacht, Veranstaltungsorte in der Nähe zu finden und Plätze für ihre Lieblingssportarten zu buchen – selbst von unterwegs aus. Verfügbar sowohl für iOS als auch für Android.
