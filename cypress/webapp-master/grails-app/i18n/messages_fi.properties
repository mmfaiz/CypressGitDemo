templates.help.facility.membershipText.message2 = Asiakasprofiili ei ole sama kuin jäsentiedosto. Tämä tarkoittaa, että asiakas ei tarvitse olla jäsen. Asiakas voi kuitenkin olla jäsen. Jotta asiakas tehtäisi jäsen, siirry asiakkaalle ja klikkaa plus-merkkiä "Jäsenyys" otsikon  vieressä.
