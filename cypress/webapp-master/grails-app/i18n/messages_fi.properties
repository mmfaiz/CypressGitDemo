templates.help.facility.customersText.message1 = Esittely
templates.help.facility.customersText.message2 = Asiakastietokanta on perusta lähes kaikille hallinnoille. Kun teet jokaisen tekemäsi haun, esimerkiksi kun myyt laimakorttia, varaat aikaväli, lisäät tilaus jne., sinä etsit asiakastietokannassasi. Tietokanta on sinun, mikä tarkoittaa, että klubi omistaa ja hallinnoi kaikkia tietoja asiakkaistasi.
templates.help.facility.customersText.message3 = Sinulla on täysi vapaus lisätä uusia asiakkaita ja muokata olemassa olevia.
templates.help.facility.customersText.message4 = Asiakastietokanta
templates.help.facility.customersText.message5 = Jokainen, joka on koskaan ollut mukana klubissasi (siitä asti että olet aloittanut käyttämään MATCHin), on mukana asiakastietokannassasi. Tämä tarkoittaa sitä, että ihmiset, jotka ovat ehkä pelanneet vain kerran, ovat edelleen asiakkaan tietokannassa. Voit jopa lisätä uusia asiakkaita itse manuaalisesti. Teet tämän joko tekemällä uuden varauksen tai asiakassivun kautta.
templates.help.facility.customersText.message7 = Jokaisella asiakkaalla on oma yksilöllinen asiakastunnus. Uutena asiakkaana saat seuraavan numeron sarjaan, joka kullekin asiakkaalle kasvaa yhdellä. Esimerkki: Jos olemassa on 100 asiakasta, seuraavassa tietokannassa olevassa asiakkaassa on asiakkaan tunnusnumero 101.
templates.help.facility.customersText.message8 = Nettivaraus
templates.help.facility.customersText.message9 = Asiakas ei voi automaattisesti varata verkosta. Jotta asiakas voi varata verkosta, heillä on oltava MATCHi-tili. MATCHi-tili vaaditaan kirjautumiseen ja netti-varauksen suorittamiseen. Monilla asiakkaillasi on jo MATCHi-tili, mutta ei kaikilla. Voit kutsua ne asiakkaat, joilla ei ole MATCHi-tiliä, liittymään netti-varaukseen. Teet tämän asiakkaan yhteenvedon kautta (sivu, jossa näet kaikki tiedot asiakkaasta) painikkeella "Kutsu". Sinulla on vain mahdollisuus kutsua ne asiakkaat, joilla ei vielä ole MATCHi-tiliä. Et voi myöskään kutsua yritysasiakkaita.

