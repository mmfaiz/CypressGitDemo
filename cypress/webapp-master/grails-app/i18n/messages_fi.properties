templates.help.facility.faqText.message1 = Jos peruutan istunnon, jonka joku muu on varannut ja maksanut verkossa, maksetaanko maksu kyseiselle asiakkaalle? Tai joutuvatko he peruuttamaan itsensä?
templates.help.facility.faqText.message2 = Jos peruutat aikavälin, asiakas saa rahat palautettu automaattisesti niin kauan kuin istunto ei ole vielä päättynyt. Tämän jälkeen meidän on ehkä tehtävä manuaalinen palautus.
templates.help.facility.faqText.message3 = Jos siirrän online-varauksen ajankohtaan, jossa on eri hinta, voiko järjestelmä kertoa minulle? Vai voinko minä siirtyä adminin tavoin ihan niin kuin minä haluan?
templates.help.facility.faqText.message4 = Pääkäyttäjänä voit siirtää varauksen toiseen aikaväliin, jos haluat. Jos hinta on erilainen ja haluat muuttaa maksua, voit tehdä sen manuaalisesti myöhemmin.
templates.help.facility.faqText.message5 = Mitä sanon asiakkaalle, joka väittää, että hän ei saa postia, kuten varausvahvistuksia, aktivointiviestejä jne.?
templates.help.facility.faqText.message6 = Pyydä heitä tarkistamaan roskapostikansio. Jos he eivät vieläkään löydä sitä, pyydä heitä yrittämään rekisteröidä uudelleen ja katsomaan huolellisesti, jos ne antavat oikean sähköpostiosoitteen. Jos ongelma jatkuu, ne voivat ottaa yhteyttä osoitteeseen support@matchi.se.
templates.help.facility.faqText.message7 = Minulla on jäsen joka on listattu jäseneksi asiakastietokantaammessa, mutta kun hän yrittää tehdä varauksen verkossa, hän ei saa jäsenen hinta. Mitä voin tehdä auttaakseni häntä?
templates.help.facility.faqText.message8 = Voit mennä asiakasprofiiliin ja klikata sininen "Kutsu"-painike vasemmassa kulmassa, joka lähettää hänelle sähköpostiviestin, jossa on ohjeet. Vaihtoehtoisesti voit kysyä häneltä sähköpostiosoitteensa, jota hän on käyttänyt online-rekisteröinnissä, ja muokata sitä asiakastietokannassa. Jos tämä on onnistunut, hänen nimensä vieressä pitäisi näkyä pieni vihreä "M", joka osoittaa, että tämä asiakas on nyt yhteydessä nettiprofiiliin.
templates.help.facility.faqText.message9 = Sataa vettä ja haluan siirtyä aikaväliin sisätiloihiin, mitä teen?
templates.help.facility.faqText.message10 = Helpoin tapa on valita varaus, joka haluat siirtää, klikkaa "Siirrä" oikeassa alakulmassa ja valita uusi kurssi sisätiloissa. Jos hinta on kalliimpaa sisätiloissa kuin ulkona, sinulle maksetaan heti eroon.
templates.help.facility.faqText.message11 = Miten voimme helposti siirtää kestotilauksen yhdestä kaudesta toiseen?
templates.help.facility.faqText.message12 = Avaa MATCHi ja klikkaa "Hallitse" yläreunassa. Valitse sitten avattavasta valikosta "Tilaus". Nyt näet listan niistä tilauksista, jotka ovat aktiivisia tällä kaudella. Valitse jokainen tilaus jonka haluat kopioida vasemmalla olevasta ruudusta (merkkaa ruutu aivan yläreunassa, kun haluat valita kaikki tilaukset kerralla). Valitse sitten avattavasta valikosta "Valitse toiminto" ja "Kopioi valittu". Tarkista tiedot ja napsauta Seuraava.

