home.about.message1 = Tietoa meistä - MATCHi
home.about.message2 = Hauskempaa, helpompaa ja helpommin pästä pelamaan mailaurheilua
home.about.message3 = Ajatus MATCHista syntyi kun minä aikaisemmin, monien vuosien tauon jälkeen, haluisin jatkaa pelaamistani ja tajusin kuinka monimutkainen oli spontaaninen aikavaraminen ja vastustajien löytäminen.
home.about.message4 = Nyt johdan MATCHin yhdessä joukon omistautuneita kollegoja ja maila-pelaajia, mukaan lukien perustaja Carljohan Hederoth ja Mattias Lundstöm. Uskomme, että sinä, kuten me, voit olla spontaani ja joustava jokapäiväisessä elämässäsi. Mobiilin kanssa taskussa, voit helposti löytää saatavilla olevan kentän ja varata tennistä, sulkapalloa, padel-, squash- tai pöytätennistä aina, kun pääset pakoon kiireisestä aikataulustasi.
home.about.message5 = Yhdistämme pelaajat keskenään ja helpottamme paikalle
home.about.message6 = Lisäksi yksi tärkeimmistä liikkeellepanevista voimista on ollut antaa niille jotka pelaavat mahdollisuus löytää alueellasi vastustajia omalla tasolla. Riippumatta siitä, oletko aloittelija tai ammattilainen, haluamme että voit löytää muita harrastajia, jotka haastavat sinut kentällä.
home.about.message7 = Huomasimme melko nopeasti, että klubit ja paikat haluavat päästä eroon tehtävistä, kuten varausten / peruutusten käsittely, maksut, tietokannan päivitykset, markkinointi ja yleishallinto. Joissakin tapauksissa avain tuli noutaa lähimmältä huoltoasemalta saadaksesi pääsyn paikalle, ja huomasimme, että voisimme tehdä paljon auttaaksemme myös tällä alalla. (Tänään korvataan tämä pääsykoodien ja automaattisen valaistuksen ohjauksella.)
home.about.message8 = Tämä on vain alkua. Liity mukaan tulevaisuuden muotoiluun.
home.about.message9 = Visiomme on tehdä mailaurheilusta yksinkertaisempi, hauskempi ja helpommin saatavilla riippumatta siitä, pelaatko tai tarjoatko tennistä, sulkapalloa, squashia, pöytätennistä tai padelia. Siksi olemme ottaneet perinteisen varausjärjestelmän askeleen pidemmälle ja luoneet mielestämme maailman ensimmäisen mailaurheilujärjestelmän.
home.about.message10 = MATCHin urheilujärjestelmä on kehitetty tarpeiden ja toiveiden mukaan - pelaajat, johtajat, klubin johtajat, ylläpitäjät, kouluttajat ja vastaanottovirkailijat - siksi on tärkeää, että annat vinkkejä ja kommentteja. Kehitämme yhdessä mailaurheilua.
home.about.message11 = Netti-varauksen tulevaisuus
home.about.message12 = Tervetuloa!
home.about.message13 = ja Team MATCHi
home.about.message14 = Arvioidimme useita ratkaisuja markkinoilla ennen kuin löysimme MATCHin. Se on yksinkertainen, moderni ja sopii erinomaisesti urheiluhalliin. Me ja asiakkaamme ovat erittäin tyytyväisiä, ja kun meillä on kysymyksiä, MATCHi on aina joustava ja reagoiva!
home.about.message15 = Malmön BadmintonCenterin paikanpäällikkö
home.about.message17 = Puhelin
home.about.message20 = Tennispelaaja ja korkea-arvoinen liikemies, joka on ollut maailman kymmenen parhaan tennispelaajan joukossa

home.customers.message2 = Jotkut, jotka ovat jo valinneet MATCHin
home.customers.message3 = MATCHi tekee paikanne houkuttelevammaksi tuhansille pelaajille. Tarjoamme sinulle paremman online-varauksen, yksinkertaisemman hallinnon ja hauskempaa mailaurheilua. MATCHi on täydellinen mailaurheilujärjestelmä, ei vain perinteinen varausjärjestelmä.
home.customers.message4 = Ryhdy joukkoon, liity MATCHiin!
home.customers.message5 = Jätä yhteystietosi ja otamme sinuun yhteyttä pian.
