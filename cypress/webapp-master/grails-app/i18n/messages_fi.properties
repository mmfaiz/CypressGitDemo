home.faq.message2 = Miten MATCHi hallitsee henkilökohtaisia tietojani?
home.faq.message3 = Käsittelemme tietosi luottamuksellisesti ja emme koskaan myy sitä tai jakaa sitä kolmansille osapuolille ilman tietosi. Lue lisää meidän<a href\="useragreement">käyttösopimuksesta</a> .
home.faq.howToPay = Miten maksan?
home.faq.message5 = Hyväksymme tällä hetkellä seuraavat maksukortit: Visa, MasterCard, American Express ja Maestro
home.faq.message6 = Miten minun pankkikortin tietoja käsitellään?
home.faq.message7 = Emme tallenna yhtään korttiin liittyviä tietoja, ja kaikki liiketoimintamme hoidetaan suojatulla maksupartnerillamme, Nets. Nets on yksi Pohjois-Euroopan suurimmista korttitoiminnassa toimivista yrityksistä, ja teemme yhteistyötä niin, että voit tuntea 100% turvallisen.
home.faq.message8 = Entä jos unohdan salasanani?
home.faq.message9 = Kun kirjaudut sisään, voit nollata salasanan valitsemalla "Olen unohtanut salasanani"
home.faq.message10 = Kuinka kauan MATCHi on vapaa minulle?
home.faq.message11 = MATCHin perustoiminnot kuten aikavälien löytäminen ja varaaminen, ehdotetut pelikumppanit ja mahdollisuus etsiä lähistöllä olevia paikkoja ovat aina maksuttomia. Tietyt edistyneet toiminnot, jotka vaativat enemmän aikaa ja ylläpitoa, voivat myös alkaa ilmaisia, mutta ne saattavat vaatia maksua. Nämä on merkattu selvästi osoittamaan, että niitä tarjotaan ilmaiseksi rajoitetun ajan.
home.faq.message12 = Miten voin ottaa yhteyttä sinuun?
home.faq.message13 = MATCHi on saatavilla osoitteessa info@matchi.se, jos haluat yleisiä tietoja tai antaa vinkkejä tapahtumapaikoista, jotka haluavat liittyä. Muussa tapauksessa kirjoita feedback@matchi.se, jos sinulla on mielipiteitä, pyyntöjä ja teknisiä kysymyksiä.
home.faq.message14 = Miten voin rekisteröityä?
home.faq.message15 = Käy osoitteessa <a href\="http\://matchi.se/registration/user">http: //matchi.se/registration/user</a> ja noudata ohjeita. Saat aktivointiviestin, missä on linkki. Klikkaa linkkiä ja syötä sähköpostiosoite, jonka tarkistat säännöllisesti (klubin / paikan vahvistukset lähetetään myös tähän sähköpostiosoitteeseen).
home.faq.message16 = En saa aktivointiviestiäni?
home.faq.message17 = Sähköpostipalvelin voi olla ylikuormitettu ja se voi joissakin tapauksissa kestää jopa tunnin sähköpostin saapumiseen. Voit myös tarkistaa roskapostikansiosi. Jos et vieläkään löydä sähköpostia ja olet odottanut jonkin aikaa, yritä rekisteröidä uudelleen, jotta voisit tarkistaa, että olet syöttänyt oikean sähköpostiosoitteen (MATCHi ilmoittaa, jos sähköposti on jo rekisteröity). Ota yhteyttä feedback@matchi.se, jos ongelma ei vielä ratkea.
home.faq.message18 = Miten kirjaudun sisään?
home.faq.message19 = Matchi.fi:ssä kirjautumispaikka on oikeassa yläkulmassa. Klikkaa painiketta ja anna MATCHi-käyttäjätunnus ja salasana. Huomioikaa, että sinun on pakko olla rekisteröitynyt MATCHi-käyttäjä osoitteessa matchi.fi kirjautuksesi sisään. Mikäli haluat pysyä kirjautuneena, muista merkata "Muista minut" painiketta aktiiviseksi.
home.faq.message20 = Olen kirjautunut sisään valitsemalla "Pidä minut kirjautuneena sisään", mutta kirjautumistietojani ei vieläkään täytetä automaattisesti seuraavan kerran, kun käytän matchi.se.
home.faq.message21 = "Pidä minut sisään kirjautuneena" -ruudun avulla voit pysyä kirjautuneena, kunnes kirjaudut ulos. Jos et merkitse tätä ruutua, kun kirjaudut sisään, sinut kirjataan automaattisesti turvallisuussyistä tietyn ajan kuluttua käyttämättömyydestä.
home.faq.message22 = Olen jäsen ja olen rekisteröitynyt matchi.se-sivustoon, mutta en saa jäsenhintoja?
home.faq.message23 = MATCHi ei luultavasti vielä tiedä, missä klubissa / paikkassa olet jäsenen. Klubisi / paikkasi voi lähettää kutsun asiakkaille ja jäsenille, jotka ovat rekisteröityneet heidän sähköpostiosoite. Napsauta kutsun linkkiä ja noudata ohjeita saadaksesi etujasi. Kutsut ovat voimassa 30 päivää ja jos siihen ei vastata siinä ajassa sinun on pyydettävä uutta kutsua.
home.faq.message24 = Minulla on sopimus / tilaus ja olen rekisteröitynyt matchi.se-sivustoon, mutta en näe minun istunnot?
home.faq.message25 = MATCHi ei luultavasti vielä tiedä, missä klubissa / paikkassa sinulla on sopimus/kestotilaus. Klubi / paikki voi lähettää kutsun asiakkaille ja jäsenille, jotka ovat rekisteröityneet heidän sähköpostiosoite. Napsauta kutsun linkkiä ja noudata ohjeita. Kutsut ovat voimassa 30 päivää ja jos siihen ei vastata siinä ajassa sinun on pyydettävä uutta kutsua.
home.faq.message26 = Minulla on digitaalinen alennuskortti klubissa, joka ei näy online-maksussa, miksi?
home.faq.message27 = Ostamasi leimakortti ei välttämättä ole voimassa istunnon aikana jota yrität varata tai korttisi on rekisteröity väärin (tämä voi tapahtua vain, jos ostit kortin paikan päällä), tai MATCHi ei ehkä ole vielä saanut ilmoitusta siitä, että olet asiakas vastaavassa klubissa / paikkassa. Käytä yllä oleva vastaus kun otat yhteyttä asiakaspalveluun.
home.faq.message28 = Olen saanut kutsun varata netissä klubistani / paikasta, mutta kun napsautan sähköpostiviestin linkkiä, se kertoo, että aktivointilinkki on jo käytetty tai on vanhentunut. Mitä minuun pitää tehdä?
home.faq.message29 = Kutsut vanhenevat tietyn ajan kuluttua, ja sinun on sitten lähetettävä uusi kutsu. Jos jaat myös sähköpostiosoite jonkun kanssa, he ovat ehkä jo napsauttaneet linkkiä, mikä tarkoittaa, että sitä ei voi enää käyttää. Ota yhteys klubiin / paikkaan saadaksesi lisätietoja.
home.faq.message30 = Olen pyytänyt vaihtamaan salasana, mutta kun napsautan sähköpostiviestin linkkiä, se kertoo, että linkki on jo käytetty. Mitä teen?
home.faq.message31 = Voit napsauttaa tätä linkkiä vain kerran. Vaikka sinä päätät olla vaihtamatta salasanaa, sinun on pyydettävä uutta salasanaa uudelleen.
home.faq.message32 = Kuinka pitkä aikaa etukäteen voin varata?
home.faq.message33 = Se on sinun klubisi / paikan mukaan - useimmat ovat päättäneet sallia varaukset jopa 14 tai 28 päivää etukäteen.
home.faq.message34 = Voinko varata istunnon paikan päällä? Onko joku klubista / paikasta, joka voi auttaa?
home.faq.message35 = Se riippuu siitä, mihin klubiin / paikkaan se koskee. Voit aina varata matchi.se: n ja iPhone-sovelluksen kautta.
home.faq.message37 = Maksu voidaan suorittaa Visa-, MasterCard-, American Express- tai Maestro-maksukortilla. Voit myös maksaa MATCHin toimittamalla digitaalisella leimakortilla. Lisämaksuja ei veloiteta, ja sinun tarvitsee vain täyttää tietosi kerran, jos päätät tallentaa tiedot (joka tehdään täysin turvallisesti Netsin kautta, joka on yksi Pohjois-Euroopan johtavista maksupalveluista).
home.faq.message38 = Voinko maksaa käteistä?
home.faq.message39 = Kaikki matchi.se-varaukset maksetaan etukäteen eikä koskaan käteisellä. Jos klubi / paikka sallii varausten tekemisen puhelimitse tai vastaanoton kautta, he voivat yleensä hyväksyä käteistä paikan päällä.
home.faq.message40 = Minulla on leima- / alennuskortti klubille / paikalle. Voiko ystäväni ja minä maksaa istunnosta, ja käyttää vain puolta luottoa per henkilö?
home.faq.message41 = Ei, ei aikatilassa.
home.faq.message42 = Onko mahdollista saada lyöntejä (istuntoja) hyvitetty, jos sataa?
home.faq.message43 = Se märää paikan/clubin säännöt, ja säännöt vaihtelevat paikasta paikkaan.
home.faq.message44 = Voinko peruuttaa itseni?
home.faq.message45 = Kyllä, web- tai mobiililaitteilla voit! (App Storessa on helpompaa ja nopeampaa sovelluksemme "MATCHi"). Peruutukset, joissa on palautusmaksuja, ovat yleensä mahdollisia enintään kuusi tuntia ennen varattua aikaa, jollei nimenomaisen oston ehdoissa toista mainitetaan. Pankki tai luottokortista maksetuista varauksista veloitetaan peruutusmaksu, joka on yleensä 12,50 Ruotsin kruunua ja jota veloitetaan peruutuksen yhteydessä.
home.faq.message46 = Mitä teen, jos leimat (digitaalisen leimakortin istunnot) loppuu?
home.faq.message47 = Voit maksaa joko maksukortilla tai luottokortilla tai voit ostaa uuden leimakortin suoraan netistä (tai klubin / paikan kautta, jos he tarjoavat tämän vaihtoehdon). Löydät digitaaliset leimakortit suoraan klubin / paikan varausaikataulusta.
home.faq.message48 = Onko sinulla lapsille / nuorille erikoishintoja?
home.faq.message49 = Hinnat vaihtelevat klubien / paikkojen välillä, mutta nuorten erityishinta online-varauksen kautta on harvinaista. Lisätietoja saat ottamalla yhteyttä klubiin / paikkaan.
home.faq.message50 = Onko teillä sovellus App Storessa?
home.faq.message51 = Hae MATCHi App Storesta, jonka avulla voit etsiä paikkoja lähelläsi, lisätä suosikkeja, varata, maksaa, tarkastella pääsykoodeja ja peruuta varauksia helposti. Huomaa, että sinun on aktivoitava "helppo maksu" (tallennettu veloitus / luottokortti) matchi.se-sivustolla tai sinulla on oltava digitaalinen alennuskortti maksamaan sovelluksen kautta juuri nyt (2016-01-22).
home.faq.message52 = Etkö löydä vastausta?
home.faq.message53 = Lähetä meille sähköpostia osoitteeseen <a href\="mailto\:support@matchi.se">support@matchi.se</a> ja otamme sinuun yhteyttä mahdollisimman pian.
home.faq.message54 = Useimmat kyselyihin vastataan 24 tunnin kuluessa.

home.getmatchi.message2 = Markkinoiden johtava varausjärjestelmä maila-urheiluihiin
home.getmatchi.message3 = Tarjoamme fiksumpaa online-varausta, helpompaa hallintoa ja hauskempaa maila-urheilua. MATCHi on muutakin kuin ajanvarausta, se on täydellinen järjestelmä mailaurheilulle.
home.getmatchi.message5 = Olemme jo valinneet MATCHin. Liity meihin.
home.getmatchi.message6 = Näytä lisää yhteyspaikkoja
home.getmatchi.message8 = Etsimme ja tarkistimme monia sovelluksia, ennen kuin löysimme MATCHin. Se on yksinkertainen, moderni ja sopii täydellisesti meidän halliimme.
home.getmatchi.message9 = Paikkajohtaja osoitteessa
home.getmatchi.message10 = Valitsimme monen toimittajan joukosta MATCHin. Sen valitseminen oli helppoa koska se on moderni, yksinkertainen ja heillä intohimoa viedä maila-urheilua eteenpäin, aivan kuten meillä.
home.getmatchi.message11 = Klubin johtaja
home.getmatchi.message12 = Kaikki on yhtä helppoa kuin toivoimme. Olemme iloisia, asiakkaamme ovat tyytyväisiä, ja jos meillä on kysyttävää, MATCHi on täällä auttamassa meitä.
home.getmatchi.message13 = Johtoryhmän jäsen
home.getmatchi.message14 = MATCHin käyttöönoton seurauksena huomasimme, että uusien spontaanien asiakkaiden määrä kasvoi. Näimme jopa, että Avestassa vierailevat ihmiset tulivat meille pelaamaan. Mahtavaa!
home.getmatchi.message15 = rahastonhoitaja ja sihteeri
home.getmatchi.message16 = MATCHi tarjoaa ratkaisun, jos etsit yksinkertaisempaa varausjärjestelmää, parempaa asiakaspalvelua tai parempaa saavutettavuutta automatisoimalla paikansa valaistuksen ja pääsykoodien avulla.
home.getmatchi.message17 = MATCHin avulla voit yksinkertaistaa pelaajien jokapäiväistä elämää ja myös järjestelmänvalvojien ja valmentajien. Sulkapallo, tennis, padel, squash tai pöytätennis - ei väliä. Ja jos haluat varata aktiviteetteja ja harjoitusistuntoja muille urheilulajeille, ei mitään ongelmia. Voit myös välttää useita asiakastietoja, koska voimme synkronoida tietosi kirjanpitoon ja kassalle tarvittaessa. Me ja kumppanimme toivotamme sinut tervetulleeksi online-varaus- ja maila-urheilujärjestelmien tulevaisuuteen. MATCHi tarjoaa ratkaisun, jos etsit yksinkertaista, mutta täysin varustettua varausjärjestelmää, parempaa asiakaspalvelua tai parempaa saavutettavuutta automatisoimalla paikan valaistusohjaimet ja pääsykoodit.
home.getmatchi.message18 = Helpottaa asioita asiakkaillesi
home.getmatchi.message19 = Pelaajalla on helpompaa ja hauskempaa
home.getmatchi.message20 = Varaus ympäri vuorokauden, jopa matkapuhelimellasi
home.getmatchi.message21 = Nopea ja turvallinen maksu
home.getmatchi.message22 = Pelikumppaneiden otteluttaus
home.getmatchi.message23 = Pelitulosten raportointi tilastoilla
home.getmatchi.message24 = Keventää työtäsi
home.getmatchi.message25 = Kehitetty ja sovitettu mailaurheiluun
home.getmatchi.message26 = Helppo aloittaa
home.getmatchi.message27 = Automaattinen jäsenyys ja viestien käsittely
home.getmatchi.message28 = Liittymien, koulutusten ja hinnastojen nopea hallinta
home.getmatchi.message29 = Hyvä yleiskuva varaustiheydestä ja tuloista
home.getmatchi.message30 = Lisää kannattavuuttasi
home.getmatchi.message31 = Ansaitse rahaa, vapauta aikaa ja alenna kustannuksiasi
home.getmatchi.message32 = Ennakkomaksettu istunnot ja jäsenmaksut
home.getmatchi.message33 = Vähemmän hallintoa kassakoneella ja puhelimessa
home.getmatchi.message34 = Tuhansien innostuneiden pelaajien yhteisö
home.getmatchi.message35 = Myy koulutuksia ja digitaalisia leimakortteja netissä
home.getmatchi.message36 = MATCHi - kehitetty sinulle
home.getmatchi.message37 = Aloita heti
home.getmatchi.message38 = On helppo aloittaa. Ainoa asia, jota tarvitset tietokoneen lisäksi, on Internet-yhteys. Muutamat MATCHin klubit ovat jo alkaneet myydä aikavälejä netissä samana päivänä, kun he ottivat yhteyttä meihin.
home.getmatchi.message39 = Ilmainen tuki
home.getmatchi.message40 = Tiedämme, että haluat jonnekin kääntyä kysymyksilläsi. Siksi kaikille klubeille tarjotaan vapaa pääsy asiantuntevaan tukitiimiin sekä puhelimitse että sähköpostitse.
home.getmatchi.message41 = Kasvamme tarpeisiisi
home.getmatchi.message42 = Haluatko keventää ja automatisoida paikansa hallintaa? MATCHi tarjoaa palveluja, kuten automaattisen valaistuksen ohjauksen, pääsykoodien jakamisen ja synkronoinnin kirjanpidon kanssa. Kaikki yksinkertaistamaan työnkulkua + parantamaan saatavuutta.
home.getmatchi.message43 = Ei sitovaa jaksoa
home.getmatchi.message44 = Olemme luottavaisia siitä, että asiakkaamme pysyvät kanssamme koska olemme hyviä siihen mitä teemme ja tarjoamme asiakkaideille mitä he tarvitsevat. Siksi kun rekisteröidyt MATCHiin, voit vapaasti peruuttaa kumppanuutesi meidän kanssamme milloin tahansa.
home.getmatchi.message45 = Investoinnista nopea tuotto
home.getmatchi.message46 = Olemme nähneet, että vain yksi ylimääräinen varaus tai maksettu myöhäinen peruutus päivässä johtaa keskimäärin 54 000 kruunuun lisätulos vuosittain paikalle. Hinnoittelumallimme perustuu siihen, että saat nopeasti takaisin sijoituksesi, ja sitten lisä.
home.getmatchi.message47 = Helppokäyttöinen
home.getmatchi.message48 = On erittäin tärkeää, että me kaikki, riippumatta tietokonetaitoa, voivat käyttää MATCHia. Siksi käyttäjäystävällisyys on ollut keskeinen koko kehityksessä. Voit verrata meitä muihin tuotteisiin ja palveluihin, jos haluat. Olemme ylpeitä palvelustamme.
home.getmatchi.message49 = Keskity mailaurheiluun
home.getmatchi.message50 = Olemme tiimi, jolla on intohimo parantaa mailaurheilun harrastusta. Tämä tarkoittaa sitä että olemme täällä sinua varten, ymmärrämme jokapäiväistä elämää ja kehitämme edelleen tätä palvelua aina parhaaksi vaihtoehdoksi sinulle ja jäsenillesi.
