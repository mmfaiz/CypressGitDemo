templates.emails.html.salk.customerInvitationMail.text1 = SALK bjuder in dig till sin nya onlinebokning som tillhandahålls genom leverantören MATCHi. Det nya bokningssystemet ger dig möjlighet att boka, betala och avboka tider online, samt att se dina bokningar i SEB Salkhallen.
templates.emails.html.salk.customerInvitationMail.text2 = Du har fått denne eposten siden du er eller har vært aktiv på SALK.
templates.emails.html.salk.customerInvitationMail.text3 = För att komma igång med tjänsten och kunna boka online, klicka på länken som är unik för just dig och som redan innehåller de uppgifter som SALK har om dig. SALK vädjar till dig att börja använda det nya bokningssystemet så att kaféets och shopens personal kan ägna mer tid att ge dig utökad service, servering och trevligt kundbemötande istället för att växla pengar och svara i telefon. Detta är viktigt för att SALK ska kunna ta det nya kaféet och SALK SHOP till nästa nivå. SALK har valt marknadens mest lättanvända och snabbaste system som kommer att göra bokningar enklare för dig jämfört med hur du gjort tidigare. Registrering för nya tjänsten görs mycket snabbt.

