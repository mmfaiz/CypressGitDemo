home.getmatchi.message36 = MATCHi – utviklet for dig
home.getmatchi.message37 = Kom igang direkte
home.getmatchi.message38 = Det er lett å komme igang. Det eneste du trenger utenom en data er internettoppkobling. Et par av klubbene på MATCHi har til og med startet å selge tider online samme dag som de kontaktet oss.
home.getmatchi.message39 = Fri support
home.getmatchi.message40 = Vi vet at du ønsker et sted å henvende deg med spørsmål. Derfor tilbyr vi alle våre klubber fri tilgang til vår support både via telefon och epost.
home.getmatchi.message41 = Vi vokser med dine behov
home.getmatchi.message42 = Vil du effektivisere ditt anlegg og automatisere din administrasjon? MATCHi tilbyr tjenester som lysstyring, utsending av passerkoder og sync med bokføring. Alt for å forenkle, forbedre og øke deres tilgjengelighet.
home.getmatchi.message43 = Ingen bindingstider
home.getmatchi.message44 = Vi er overbeviste om at våre kunder blir hos oss fordi vi er best på det vi gjør og tilbyr det våre kunder behøver. Når du tegner en avtale med MATCHi er du derfor fri til å avslutte samarbeidet når du ønsker
home.getmatchi.message45 = Rask avkastning på din investering
home.getmatchi.message46 = Vi har sett at en ekstra booking per dag eller en sen avbooking som tross at den allerede er betalt resulterer i 54 000 kroner ekstra per år for et gjennomsnittlig anlegg. Vår prismodell bygger på at dere raskt skal få tilbake deres investering og mere til.
home.getmatchi.message47 = Lett å bruke
home.getmatchi.message48 = Det er veldig viktig for oss at alle, uansett databakgrunn, skal kunne bruke MATCHi. Derfor har brukervennligheten vært sentral gjennom hele utviklingen. Sammenlign oss gjerne med andre produkter og tjenester på markedet, vi er stolte over vår tjeneste.
home.getmatchi.message49 = Fokus på racketsporten
home.getmatchi.message50 = Vi er et team som arbeider kontinuerlig for å forbedre racketsport. Dette betyr at vi er her for deg, vi forstår hverdagen din, og vi fortsetter å utvikle denne tjenesten for alltid å være det beste alternativet for deg og dine medlemmer.
home.getmatchi.message51 = Vil du vite mer? Legg igjen dine kontaktopplysninger, så hører du ifra oss innen kort tid.
home.getmatchi.message54 = Klubb/Anlegg
home.getmatchi.stenungsundpadel.quote = Selv om vi var i kontakt med et par ulike leverandører, føltes MATCHi rett fra starten av. De har laget et fantastisk produkt og bygget opp en imponerende kunnskaps- og kundebase som vi nå får ta del i. I tillegg drives de av kontinuerlig utvikling for å gjøre det enda enklere for de av oss som styrer rakettsportssteder. De tilbyr også tilleggstjenester for å gi kundene de beste løsningene.
home.getmatchi.stenungsundpadel.referer = en av eierne hos

