home.index.message31 = En ny epoke er begynt. Med MATCHIs nye app og oppdaterte grafikkprofil, har vi nå gjort det enda enklere for racketsportsentusiaster å finne baner i nærheten og bestille dem til favorittsportene sine – selv når du er på farten. Tilgjengelig på både iOS og Android.
