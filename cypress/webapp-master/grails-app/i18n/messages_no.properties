home.about.message1 = Om oss - MATCHi
home.about.message2 = Enklere, morsommere og mer tilgjengelig racketsport
home.about.message2a = Idéen om MATCHi oppsto da jeg, som aktiv spiller, oppdaget hvor vanskelig det kunne være å bestille time, samt finne noen å spille med som var omtrent på mitt nivå.
home.about.message2b = Vi i MATCHi tror at også du ønsker å være spontan og fleksibel i hverdagen din. Med en smarttelefon bør det være enkelt å finne ledige baner, en mulig motstander eller et kurs på ditt nivå innenfor racketsport (tennis, padel, badminton, squash eller bordtennis). Med MATCHi er det enkelt.
home.about.message2c = Like etter at vi hadde lansert vår løsning for online booking, oppdaget vi at klubber og anlegg hadde et betydelig behov for hjelp med det administrative. Håndtering av avbestillinger, refusjoner, medlemslister, adminstrasjon av kurspåmeldinger og videreutvikling av klubb og anlegg og håndtering av statistikk foregikk manuelt, gjerne på regneark på forskjellige PC’er, og uten noen rutiner for back up. Vi så også muligheten for å kunne ta i bruk digitale koder for åpning av dører og automatisering av lys slik at lyset kun var på når timer var booket. Med dette kunne anleggene driftes uten bemanning. Positivt for økonomien og miljøet er det også.
home.about.message3 = Vi ser fremtidens racketsportsystem foran oss
home.about.message3a = MATCHis visjoner er å gjøre racketsport mer tilgjengelig, enklere og morsommere uavhengig av om du spiller eller organiserer. Derfor har vi gått ett steg lengre enn tradisjonell booking og har skapt det vi mener er verdens første racketsportsystem.
home.about.message3b = Det som ligger foran oss fremtidens racketsportsystem. Mulighetene er endeløse; videoopptak, øyegjenkjenning, møteplasser på nettet, søke etter kurs, spilleranalyse og bruk av sensorer. Til og med mulighet til å bestille parkeringsplasser med eller uten lademulighet mens du trener.
home.about.message3c = Det er dine ønsker og behov som vil hjepe oss fremover. Det spiller ingen rolle om du er spiller, styremedlem eller ansatt. Sammen skal vi sørge for vekst innen racketsport og samtidig få flere mennesker i bevegelse!
home.about.message4 = Et spennende møte mellom ideelle organisasjoner og gründere
home.about.message4a = Et spennende møte mellom idretten og bedrifter. Det er en spennende tid i racketsportens verden. I løpet av de siste par årene har padeltennisanlegg begytnt å poppe opp og så langt er de fleste etablert som bedrifter og ikke i regi av idrettsklubber. Ser vi over grensen til vår nabo i øst, så kan det virke som at det dukker opp en hall på hvert hjøre. Sverige har passert mer enn 150 padelanlegg, mens vi henger etter her hjemme med kun et ti-talls. I Spania er det flere som spiller padel enn tennis. Årsaken er nok at det er mye enklere å komme i gang med padel og at det er mer sosialt da det alltid er fire spillere på banen. I Norge er det Norges Tennisforbund som er det offesielle forbundet for padel.\nVi i MATCHi brenner for racketsport og våre løsninger er tilpasset både hverdagen til vanlige idrettsklubber og bedrifter som organiserer racketsport.\n\n
home.about.message4b = MATCHi er en universel løsning som passer både for idrettsklubber og private aktører. Vi har betydelig erfaring  og kunnskap fra både idrett- og bedriftsløsninger og kan hjelpe våre kunder til å få en enklere og mer økonomisk hverdag ved bruk av av avanserte IT-løsninger.\nVi brenner for racketsport, folkehelse, idrettsforeninger og private initiativ. Vi ønsker å utvikle racketsporten gjennom å utvikle gode og solide IT-løsninger, samt gjøre tilgangen til baner/anlegg enklere for alle.
home.about.message4c = MATCHi brenner for racketsport, helse, idrettslag og entreprenørskap. Med tydelig fokus, modighet og samarbeid vil vi utvikle racketsport og gjøre den mer tilgjengelig for flere, og dermed bidra til til økt vekst.
home.about.message5 = Les om noen av våre pågående prosjekter
home.about.message6 = Offisiell leverandør til det svenske tennisforbundet
home.about.message6a = Vi ønsker å hjelpe racketsportforbundene til å få flere medlemmer gjennom digital utvikling. I tillegg til å digitalisere og automatisere administrasjonen til den enkelte klubb, ønsker vi å gjøre det enklere for utøvere å finne en klubb eller bane i nærheten.
home.about.message6b = Klikk her for å se kartet hos Swedish Tennis Association
home.about.message7 = Padel Sweden Quality Team og sponsor av det svenske Padel Forbundet
home.about.message7a = Vi ønsker å være med å fremme interessen for padel i alle land. I Sverige samarbeider vi med Padel Sweden Quality Team, hvor vi blant annet håndterer lisener for både spillere og klubber. Vi hjelper dem også med den offesielle nasjonale rankingen og har utviklet turneringssystemet Sweden Padel Tour for deres turneringer.
home.about.message7b = Klikk her for å se SMASH-turneringssøknaden
home.about.message8 = Sponsor av prosjekt "Mer tennis på Österlen"
home.about.message8a = “Mer tennis i Österlen i sør-Sverige et et initiativ av Ystad Tennisklubb for å hjelpe små tennisklubber å digitalisere sin hverdag uten å ha samme ressurser som større klubber. Denn typen prosjekter er viktig for den ideelle idretten og vi i MATCHi vil selvfølgelig være med å bidra med vår kunnskap. Som sponsor til prosjektet hjelper vi små tennisklubber å komme i gang med digitalisering av administrasjon og finne gunstige løsninger for å komme i gang. Vi subsidierer og hjelper til med opplæring slik at mange klubber i regionen benytter samme bookingsystem med de fordelene det gir. Gjennom digitalisering har belegget øket med ca 40% fra sommeren 2018 til 2019 for de klubbene som startet med MATCHi.\nLes mer om prosjektet her: http://tennisosterlen.se/
home.about.message8b = Klikk her for å se Tennis Österlen-prosjektet
home.about.message11 = Fremtidens onlinebooking
home.about.message14 = Vi vurderte flere løsninger på markedet før vi oppdaget MATCHi. Det er enkelt, moderne og passet oss, som sportshall, helt perfekt. Både vi og kundene våre er veldig fornøyde, og MATCHi er fleksible og svarer alltid når vi har noe vi lurer på\!
home.about.message15 = Hallsjef på Malmö BadmintonCenter
home.about.message17 = Telefon
home.about.message20 = Tennisspillere og forretningsmann av rang som har vært blant verdens ti beste tennisspillere

home.customers.message2 = Noen som allerede har valgt MATCHi
home.customers.message3 = MATCHi gjør spillestedet ditt mer attraktivt for tusenvis av spillere. Vi tilbyr deg bedre nettbooking, enklere administrasjon og morsommere racketsport. MATCHi er et komplett system for racketsport, ikke bare et tradisjonelt bookingsystem.
