home.faq.message2 = Hvordan håndterer MATCHi mine personopplysninger?
home.faq.message3 = Vi behandler din informasjon konfidensielt, og kommer aldri til å selge eller spre den til tredjeparter uten at du blir informert. Les mer i vår  <a href\="useragreement">brukeravtale</a>.
home.faq.howToPay = Hvordan kan jeg betale?
home.faq.message5 = I dag støttes betalinger med Visa, MasterCard, American Express eller Maestro.
home.faq.message6 = Hvordan håndteres mine kortopplysninger?
home.faq.message7 = Vi håndterer og lagrer ingen data relatert til dine kortopplysninger, men alle transaksjoner skjøtes av vår sikre betalingspartner Nets. Nets er en av Nordens største aktører innen korttransaksjoner, og vi samarbeider for at du skal kunne kjenne deg 100% trygg.
home.faq.message8 = Hva hender om jeg glemmer mitt passord?
home.faq.message9 = Ved innlogging kan du velge "Jag har glemt mitt passord" for å tilbakestille ditt passord.
home.faq.message10 = Hvor lenge er MATCHi gratis for meg?
home.faq.message11 = Grunnfunksjonene i MATCHi som booking av tider, forslag på spillepartnere og mulighet til å søke etter anlegg kommer alltid til å være gratis. Visse avanserte funksjoner som krever mye tid og vedlikehold er også gratis til å begynne med, men kan på sikt kreve betaling. Disse er tydelig merket for å vise at de tilbys i en begrenset periode.
home.faq.message12 = Hvordan kommer jeg i kontakt med dere?
home.faq.message13 = MATCHi kan nås på info@matchi.se for allmenn informasjon eller tips om anlegg som vil tilslutte seg. Skriv ellers til feedback@matchi.se for synspunkter, ønsker og eventuelle tekniske problemer.
home.faq.message14 = Hvordan registrerer jeg meg?
home.faq.message15 = Besøk <a href\="http\://matchi.se/registration/user">http\://matchi.se/registration/user</a> og følg instruksjonene. Du vil motta en aktiveringsmail med en link du må trykke på. Vær sikker på at du oppgir en gyldig e-postadresse som du sjekker regelmessig (bekreftelser fra din klubb/ arena blir også sendt til denne adressen\!).
home.faq.message16 = Jag får ikke aktiveringsmailen min
home.faq.message17 = Iblant kan mailserveren være hardt belastet og det kan i noen tilfeller ta opp til en time for mailen å ankomme. Sjekk pgså gjerne ditt spamfilter. Finner du fremdeles ikke mailen og har ventet en stund, test å registrere deg igjen for å dobbeltsjekke at du anga rett e-postadresse (MATCHi sier ifra om mailen allerede finnes registrert). Kontakt feedback@matchi.se om det fremdeles ikke løser seg!
home.faq.message18 = Hvordan logger jeg inn?
home.faq.message19 = På matchi.se finnes en knapp for å logge inn høyst opp til høyre. Klikk på den og angi siden ditt MATCHi-brukernavn samt passord. Observer at du må ha registrert en konto på matchi.se for å kunne logge inn. Ønsker du ikke å bli utlogget ved inaktivitet må du huke av for ”Hold meg innlogget”.
home.faq.message20 = Jeg har huket av for ”Hold meg innlogget” når jeg logger inn, men mine innloggingsdetaljer er allikevel ikke utfylte neste gang jeg kommer til matchi.no.
home.faq.message21 = ”Hold meg innlogget” lar deg være innlogget til du selv aktivt logger deg ut. Om du ikke huker av for den ruten ved innlogging, kommer du av sikkerhetsmessige årsaker til å logges ut automatisk etter en viss tids inaktivitet.
home.faq.message22 = Jeg er medlem og har registert meg på matchi.no, men får ikke medlemspriser?
home.faq.message23 = MATCHi vet muligens enda ikke om hvilken klubb/anlegg du er medlem av. Din klubb/anlegg kan sende ut en innbydelse til eksisterende kunder og medlemmer som har registrert en mailadresse hos dem. Klikk på lenken i innbydelsen og følg instruksjonene for å få dine fordeler. Innbydelsen er gyldig i 30 dager og deretter må du be om en ny itilfelle du enda ikke har benyttet den.
home.faq.message24 = Jeg har kontrakt/abonnement og har registrert meg på matchi.no, men ser ikke mine tider?
home.faq.message25 = MATCHi vet muligens enda ikke om hvilken klubb/anlegg du har kontrakt/abonnement hos. Din klubb/anlegg kan sende ut en innbydelse til eksiterende kunder som har registrert en mailadresse hos dem. Klikk på lenken i innbydelsen og følg instruksjonene. Innbydelsen er gyldig i 30 dager og deretter trenger du be om en ny om du enda ikke har benyttet den.
home.faq.message26 = Jeg har et digitalt klippekort på klubben som ikke dukker opp ved onlinebetaling, hvorfor?
home.faq.message27 = Enten så er klippekortet du har kjøpt ikke gyldig for den tiden du forsøker å booke, ikke korrekt registrert (dette kan kun skje om du har kjøpt klippekortet over disk) eller så kjenner MATCHi enda ikke til att du er kunde i den klubben/anlegget. Se svaret ovenfor for mer hjelp.
home.faq.message28 = Jag har fått en innbydelse til onlinebooking på min klubb/anlegg via mail, men når jeg klikker på lenken der står det at aktiveringslenken allerede er brukt eller utgått, hva gjør jeg?
home.faq.message29 = Innbydelsen går ut etter en viss tid og du må da be om en ny. Det kan også hende at du deler din mailadresse med en annen i din familie; om noen allerede har klikket på og benyttet lenken går den ikke å bruke igjen. Kontakt din klubb/anlegg for hjelp videre.
home.faq.message30 = Jeg har bedt om å bytte passord, men når jeg klikker på lenken i mailen jeg fikk så står det at lenken allerede er benyttet. Hva gjør jeg?
home.faq.message31 = Du kan bare klikke på denne lenken en gang. Om du ved det tilfellet valgte å ikke bytte passord så trenger du å be om et nytt passord igjen.
home.faq.message32 = Hvor langt i forveien kan jeg booka?
home.faq.message33 = Det er opp til din klubb/anlegget – de fleste har valgt å tillate bookiger opp til 14 eller 28 dager i forveien.
home.faq.message34 = Kan jeg booke tid også på plassen? Finnes det nogen ved klubb/anlegg som kan hjelpe til?
home.faq.message35 = Det kommer ann på hvilken klubb/anlegg det gjelder. Du kan alltid booke via matchi.no og vår iPhone-app.
home.faq.message37 = Betaling kan skje med debet eller kredittkort som er koblet til Visa, MasterCard American Express eller Maestro. Du kan også betale med MATCHi tilgjengelige digitale klippekort. Ingen ekstra avgifter tilkommer og du må bare fylle ut dine detaljer en gang om du velger å lagre dine detaljer (som skjer helt sikkert via Nets, Nordens ledende betalingsformidler).
home.faq.message38 = Kan jeg betale kontant?
home.faq.message39 = Alle bookinger via matchi.no betales i forveien og ikke med kontanter. Om din klubb/anlegg tillater bookinger via telefon eller resepsjon kan de vanligvis motta kontanter der.
home.faq.message40 = Jag har et klipp-/rabattkort i min klubb/anlegg. Kan jeg og min kompis betale en tid via å bruke et halvt klipp hver?
home.faq.message41 = Nei, ikke i dagens situasjon.
home.faq.message42 = Går det å få klipp (speltimmar) eller penger tilbakebetalt ved regn?
home.faq.message43 = Det er opp til hver enkelt klubb/anlegg å reglene varierer.
home.faq.message44 = Kan jeg avbooka selv?
home.faq.message45 = Ja, via web eller mobil (enklest og raskest går det via vår app ”MATCHi” på App Store). Avbooking med tilbakebetaling er generelt mulig frem til seks timer før booket tid, selv om spesielle vilkår forekommer ved noen kjøp og finnes i såfall angitt der. Ved avbooking av tid som er betalt med debet-, eller kredittkort tas en avbookingsavgift, vanligtvis ligger den på 12.50 NOK, noe som fremgår i ved avbookingen.
home.faq.message46 = Hvordan gjør jeg om klippene (spilletimene på mitt digitale klippekort) tar slutt?
home.faq.message47 = Enten betaler du med debet-/kredittkort eller så kjøper du et nytt klippekort direkte på weben (eller via klubb/anlegg om de tilbyr den muligheten). Salg av digitale klippekort finner du direkte under bookingsskjemaet for respektive klubb/anlegg.
home.faq.message48 = Har dere særskilte priser for barn/ungdommer?
home.faq.message49 = Priser er forskjellige mellom klubber/anlegg men særskilte priser for ungdommer ved onlinebooking er sjeldne. Kontakt klubben/anlegget du skal spille på for mer informasjon.
home.faq.message50 = Har dere en app i App Store?
home.faq.message51 = Søk på MATCHi på App Store for en app som tillater deg å finne anlegg nært deg, legge til favoritter, booke, betale, se eventuelle passerkoder samt avbooke enkelt. Merk deg at du må ha aktivert ”enkel betaling” (lagret debet-/kredittkort) på matchi.no eller inneha et digitalt klippekort for å betale via appen akkurat nå (2015-09-22).
home.faq.message52 = Finner du ikke svaret du søker?
home.faq.message53 = Send oss en e-post på <a href\="mailto\:support@matchi.se">support@matchi.se</a>, så svarer vi deg så fort vi kan.
home.faq.message54 = De fleste supporthenvendelsene besvares innen 24 timer.

home.getmatchi.message2 = Marknedets ledende bookingsystem for racketsport
home.getmatchi.message3 = Gjør spillestedet ditt mer attraktivt for tusenvis av spillere. Vi tilbyr bedre nettbooking, enklere administrasjon og mer moro racketsport. MATCHi er et komplett system for racketsport, ikke bare et tradisjonelt bookingsystem.
home.getmatchi.message5 = Vi har allerede valgt MATCHi. Bli med du også.
home.getmatchi.message6 = Se flere tilsluttede anlegg
home.getmatchi.message8 = Vi vurderte flere løsninger på markedet før vi fant MATCHi. Det er enkelt, moderne og passer oss som rekkertsenter ypperlig.
home.getmatchi.message9 = hallsjef på
home.getmatchi.message10 = Etter å ha vurdert flere leverandører, var valget av MATCHi enkelt; moderne, lett og med lidenskap for å ta racketsporten til nye høyder, sånn som oss.
home.getmatchi.message11 = klubbdirektør på
home.getmatchi.message12 = Alt er like enkelt som vi hadde hoppet. Vi er fornøyde, våre kunder er fornøyde, og om vi har noen spørsmål er MATCHi der for oss.
home.getmatchi.message13 = styret på
home.getmatchi.message14 = Som resultat av innføringen av MATCHi, la vi merke til at antall nye drop-in-kunder økte. Vi så til og med at folk som var på besøk i Avesta, stakk innom og spilte. Konge\!
home.getmatchi.message15 = kassør og sekretær
home.getmatchi.message16 = MATCHi leverer løsningen uansett om du søker et enklere bookingsystem, bedre kundeservice eller økt tilgjengelighet gjennom å automatisere ditt anlegg med lysstyring og passerkoder.
home.getmatchi.message17 = Med MATCHi forenkler du ikke bare hverdagen for spillere men også for deres administratører og trenere. Badminton, tennis, squash eller bordtennis spiller ingen rolle, og om dere også vil kunna booke aktiviteter og treningstimer for andre sporter så går det også bra. Selvsagt slipper dere doble register da vi syncer data med bokføring og kassasystem ved behov. Vi og våre partnere ønsker deg velkommen til fremtidens onlinebooking og racketsportsystem. MATCHi levererar løsningen uansett om du søker et enklere bookingsystem, bedre kundeservice eller økt tilgjengelighet gjennom å automatisere deres anlegg med lysstyring og passerkoder.
