home.getmatchi.message36 = MATCHi - udviklet til dig
home.getmatchi.message37 = Kom i gang med det samme
home.getmatchi.message38 = Det er nemt at komme i gang. Det eneste du har brug for udover en computer er en internetforbindelse. Et par af klubberne i MATCHi er endda begyndt at sælge tider online samme dag de kontaktede os.
home.getmatchi.message39 = Gratis support
home.getmatchi.message40 = Vi ved, at du vil have et sted at kunne kontakte med dine spørgsmål. Derfor tilbydes alle klubber gratis adgang til vores kyndige supportteam, både via telefon og e-mail.
home.getmatchi.message41 = Vi vokser med dine behov
home.getmatchi.message42 = Ønsker du at strømline og automatisere styringen af dit sted? MATCHi tilbyder tjenester som automatisk belysningskontrol, distribution af adgangskoder og synkronisering med dit regnskab. Alt for at forenkle din arbejdsgang + forbedre din tid..
home.getmatchi.message43 = Ingen bindingsperiode
home.getmatchi.message44 = Vi er overbeviste om, at vores kunder bliver hos os, fordi vi er gode til, hvad vi gør, og vi tilbyder hvad vores kunder har brug for. Det er derfor, når du tilmelder dig hos MATCHi, at du frit kan annullere dit aftale med os, når du ønsker det.
home.getmatchi.message45 = Hurtigt afkast på din investering
home.getmatchi.message46 = Vi har set, at kun en ekstra booking pr. dag eller en sen afbestilning af en allerede betalt reservation resulterer i DKK 40 000 ekstra hvert år for det gennemsnitlige spillested. Vores prismodel er baseret på, at du får et hurtigt afkast på din investering, og derefter mere.
home.getmatchi.message47 = Let at bruge
home.getmatchi.message48 = Det er meget vigtigt, at vi alle, uanset IT færdigheder, kan bruge MATCHi. Derfor har brugervenlighed været centralt i hele udviklingen. Du kan sammenligne os med andre produkter og tjenester, hvis du vil. Vi er stolte af vores service.
home.getmatchi.message49 = Fokus på ketcher sport
home.getmatchi.message50 = Vi er et team med en passion for at forbedre ketchersport. Det betyder, at vi er her for dig, vi forstår dit daglige liv, og vi fortsætter med at udvikle denne service så vi altid vil være den bedste software for dig og dine medlemmer.
home.getmatchi.message51 = Vil du vide mere? Skriv dine kontaktoplysninger, og vi kontakter dig straks.
home.getmatchi.message54 = Klub / Etablering
home.getmatchi.stenungsundpadel.quote = Selv om vi havde kontakt til flere forskellige leverandører, så føltes MATCHi rigtigt lige fra starten. De har skabt et fantastisk produkt og opbygget en imponerende viden og kundebase, som vi nu får lov at være en del af. Endvidere er de drevet af kontinuerlig udvikling for at gøre det endnu lettere for os, der driver spillesteder for ketsjersport. De tilbyder også ekstra ydelser for at give kunderne de bedste løsninger derude på banerne.
