home.about.message1 = Om os - MATCHi
home.about.message2 = Nemmere, sjovere og mere tilgængelig ketchersport
home.about.message2a = Ideen om MATCHi blev dannet, da jeg, en tidligere entusiastisk spiller, ville genoptage spillet og indse, hvor svært det var at booke tider på farten, finde folk at spille med og konkurrere med venner på afslappet niveau.
home.about.message2b = Vi i MATCHi mener, at du ligesom os ønsker at være spontan og fleksibel i din hverdag. Med en telefon i lommen skal du let kunne finde en ledig bane, en tilgængelig partner eller et fortsættelseskurs på det rigtige niveau uanset hvilken sport du vil spille; tennis, badminton, padel, squash eller bordtennis.
home.about.message2c = Kort efter at vi udviklede online bookinger fandt vi, at klubber og spillesteder råbte om hjælp til administration. Alt fra håndtering af afbestillinger, refusioner for bookinger, medlemslister eller tilskudsstyring til kursusregistreringer og forretningsudvikling til historisk statistik. Vi så også mulighederne for at digitalisere indtastningskoder og automatisere lysene, så banerne kun er tændt på de tidspunkter, hvor de er booket. Dette giver fordelene ved spillesteder ved at give dem mulighed for at leje tider uden at være bemandet, og det er også fantastisk for miljøet!
home.about.message3 = Vi ser fremtidens ketchersportsystem
home.about.message3a = MATCHis vision er at gøre ketchersport lettere, mere underholdende og mere tilgængelig. Uanset om du spiller eller tilbyder tennis, badminton, squash, bordtennis eller padel. Derfor tog vi et skridt videre fra traditionelle reservationssystemer og skabte, hvad vi mener er verdens første ketchersportsystem.
home.about.message3b = Vi ser det foran os, fremtidens ketchersportsystem. Mulighederne er uendelige; videooptagelse, nethindescanning, online mødesteder, søgning på træningskurser, spilleranalyse og fysiske sensorer. Selv muligheden for at booke parkeringspladser og ladestationer til dit elektriske rumskib.
home.about.message3c = Det er dine behov og dine ønsker, der hjælper os med at tage det næste skridt. Ligegyldigt om du er en spiller, bestyrelsesmedlem, spillemedarbejder eller en programmør med dristige ideer. Sammen driver vi vækst inden for ketchersport og får flere mennesker til at bevæge sig!
home.about.message4 = Et spændende møde mellem non-profit og iværksættere
home.about.message4a = Det er en spændende tid i ketchersportverden lige nu. MATCHis rejse startede med et brændende ønske om at forbedre spillernes hverdagsliv og de problemer, som sportsforbindelser kæmper med, og den fortsætter nu i spidsen for automatisering og digitalisering af padel-iværksættere. Der er to helt forskellige realiteter: den almennyttige sportsorganisation, der fokuserer på børn og unge, afhængig af medlemmer og tilskud, og med baner, der er vanskelige at leje ud sammenlignet med de nybyggede padelpladser, hvor tiderne bookes flere uger før spil og hvor virksomheden drives privat.
home.about.message4b = Et sted, hvor disse verdener mødes, og i midten er der MATCHi. Hvordan kan vi hjælpe foreninger med at blive mere økonomisk bæredygtige gennem solid it-support? Og hvad har padelfaciliteter brug for med hensyn til viden eller støtte, når de tiltræder de nationale styrende organer?
home.about.message4c = MATCHi brænder for ketchersport, folkesundhed, sportsforeninger og iværksætteri. Med modige hjerter, fokuserede sind og samarbejde med ketchersportverdenen, vil vi udvikle ketchersport, gøre den mere tilgængelige for flere mennesker og hjælpe dem med at vokse til hvad de end kan blive!
home.about.message5 = Læs om nogle af vores igangværende projekter
home.about.message6 = Officiel leverandør til det svenske tennisforbund
home.about.message6a = Som den officielle leverandør for det svenske tennisforbund hjælper vi med at bevæge tennis i Sverige mod flere medlemmer gennem digital udvikling. Ud over det arbejde, vi gør for at automatisere administrationen af den enkelte tennisklub, har vi i samarbejde udviklet et interaktivt kort, der gør det lettere for tennisspillere at finde deres nærmeste klub og bane. Vi ser frem til vores fortsatte samarbejde mod en digital ketcherverden, hvor målet er at øge antallet af medlemmer i tennis.
home.about.message6b = Klik her for at se kortet hos Swedish Tennis Association
home.about.message7 = Padel Sweden Quality Team og sponsor af det svenske Padel Association
home.about.message7a = MATCHi er en del af Padel Sweden Quality Team, hvor vi sammen med andre udbydere, der er anbefalet af det svenske Padel Association, samarbejder om at drive og øge interessen for padel. Vi håndterer medlemslicenser for spillere og klubber i det svenske Padel Association. Vi hjælper også med den officielle nationale padel placering og udvikler det konkurrencesystem, som Sweden Padel Tour bruger til deres turneringer.
home.about.message7b = Klik her for at se SMASH-turneringsansøgningen
home.about.message8 = Sponsor for projektet "Mere tennis på Österlen"
home.about.message8a = Mere tennis på Österlen er et initiativ fra Ystad Tennis Club i samarbejde med “Skåne Idrotten” for at dyrke tennis på Österlen. Denne type projekt er vigtig for non-profit sport, og vi ønsker selvfølgelig at bidrage med vores viden. Som &quot;sponsor&quot; af projektet hjælper vi tennisforeningerne i Österlen med at automatisere så meget af deres administration som muligt gennem for eksempel online booking, automatisk medlemskapsstyring og indtastningsmuligheder. Vi subsidierer og uddanner foreningerne, så de kan bruge det samme reservationssystem. Gennem automatisering har de klubber, der er begyndt at bruge MATCHi, set deres bookinger stige med ca. 40% fra sommeren 2018 til 2019.
home.about.message8b = Klik her for at se Tennis Österlen-projektet
home.about.message11 = Fremtiden for online booking
home.about.message14 = Vi undersøgte flere løsninger på markedet, før vi fandt MATCHi. Det er enkelt, moderne og det passer os perfekt som en sportshal. Vi og vores kunder er meget tilfredse, og når vi har spørgsmål, er MATCHi altid fleksibel og lydhør \!
