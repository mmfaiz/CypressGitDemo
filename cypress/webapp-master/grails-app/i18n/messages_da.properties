home.faq.message2 = Hvordan behandler MATCHi mine personlige oplysninger?
home.faq.message3 = Vi behandler dine oplysninger fortroligt og vil aldrig sælge det eller formidle det til tredjepart uden din viden. Læs mere i vores <a href\="useragreement">brugerkontrakt</a> .
home.faq.howToPay = Hvordan betaler jeg?
home.faq.message5 = Vi accepterer i øjeblikket betalinger med Visa, MasterCard, American Express og Maestro
home.faq.message6 = Hvordan håndteres mine kortoplysninger?
home.faq.message7 = Vi gemmer ikke nogen data relateret til dit kort, og alle vores transaktioner håndteres af vores sikre betalingspartner Nets. Nets er et af Nordeuropas største virksomheder inden for korttransaktioner, og vi samarbejder så du kan føle dig 100% sikker.
home.faq.message8 = Hvad hvis jeg glemmer min adgangskode?
home.faq.message9 = Når du logger ind, kan du vælge "Jeg har glemt mit kodeord" for at nulstille din adgangskode.
home.faq.message10 = Hvor lang tid er MATCHi gratis for mig?
home.faq.message11 = MATCHi's grundlæggende funktioner er at finde og reservere et tidsrum, få forslag til spille partnere og muligheden for at søge efter steder i nærheden vil altid være gratis. Visse avancerede funktioner, som kræver mere tid og vedligeholdelse, er også gratis til at begynde med, men kan eventuelt kræve betaling. Disse vil i så fald være tydeligt markeret for at vise, at de tilbydes gratis i en begrænset periode.
home.faq.message12 = Hvordan kan jeg kontakte jer?
home.faq.message13 = MATCHi kan nås på info@matchi.se for generelle oplysninger eller tips om spillesteder, der ønsker at blive bruger. Ellers kan du skrive til feedback@matchi.se med ris/ros, anmodninger og tekniske spørgsmål.
home.faq.message14 = Hvordan registrerer jeg mig?
home.faq.message15 = Besøg <a href\="http\://matchi.se/registration/user">http: //matchi.se/registration/user</a> og følg vejledningen. Du vil modtage en aktiverings email, hvor du skal klikke på et link, så sørg for at indtaste en gyldig e-mail-adresse, som du tjekker regelmæssigt (bekræftelser fra din klub / spillested vil også blive sendt til denne emailadresse!).
home.faq.message16 = Jeg får ikke min aktiverings-email?
home.faq.message17 = Mailserveren kan være overbelastet, og det kan i nogle tilfælde tage op til en time, før din e-mail kommer frem. Du kan også tjekke din junk mail mappe. Hvis du stadig ikke kan finde e-mailen og har ventet et stykke tid, så prøv at registrere igen og kontroller, at du indtastede den rigtige e-mail-adresse (MATCHi vil fortælle dig, om e-mailen allerede er registreret). Kontakt feedback@matchi.se hvis problemet stadig ikke er løst.
home.faq.message18 = Hvordan logger jeg ind?
home.faq.message19 = På matchi.se findes knappen til log ind øverst til højre. Klik på knappen og indtast dit MATCHi brugernavn og adgangskode. Bemærk venligst at du allerede skal være registreret på matchi.se for at logge ind. Hvis du ikke ønsker at blive automatisk logget ud, når du er inaktiv, kan du afkrydse feltet "Behold mig ind logget).
home.faq.message20 = Jeg har afkrydset "Behold mig logget ind", når man logger ind, men mine loginoplysninger er stadig ikke udfyldt automatisk næste gang jeg bruger matchi.se.
home.faq.message21 = "Behold mig logget ind" lader dig forblive logget ind, indtil du logger dig ud. Hvis du ikke sætter kryds i denne boks, når du logger ind, bliver du automatisk logget ud af sikkerhedsmæssige årsager efter en vis periode med inaktivitet.
home.faq.message22 = Jeg er medlem og har registreret mig på match.se, men modtager ikke medlemspriser?
home.faq.message23 = MATCHi ved nok ikke endnu hvilken klub / spillested du er medlem af. Din klub / spillested kan sende en invitation til eksisterende kunder og medlemmer, der har registreret en e-mail-adresse hos dem. Klik på linket i invitationen og følg vejledningen for at modtage dine fordele. Invitationer er gyldige i 30 dage, og derefter skal du anmode om en ny invitation.
home.faq.message24 = Jeg har en kontrakt/abonnement og har registreret mig i matchi.se, men kan ikke se mine tider?
home.faq.message25 = MATCHi ved nok ikke nok hvilken klub / spillested du har en kontrakt / abonnement med. Din klub / spillested kan sende en invitation til eksisterende kunder, der har registreret en e-mail-adresse hos dem. Klik på linket i invitationen og følg vejledningen. En invitation er gyldig i 30 dage efter, efter at du bliver nødt til at anmode om en ny invitation.
home.faq.message26 = Jeg har et digitalt rabatkort i klubben, som ikke vises i online betaling, hvorfor?
home.faq.message27 = Det klippekort, du har købt, er muligvis ikke gyldigt for den tid, du forsøger at bestille eller er registreret forkert (dette kan kun ske, hvis du har købt kortet i disken), eller MATCHi er muligvis ikke blevet informeret om, at du er kunde hos din respektive klub / spillested. Se ovenstående svar for yderligere assistance.
home.faq.message28 = Jeg har fået en invitation til at bestille online fra min klub / spillested via email, men når jeg klikker på linket i e-mailen står det at aktiveringslinket allerede er blevet brugt eller er udløbet. Hvad skal jeg gøre?
home.faq.message29 = Invitationer udløber efter en vis tid, og du skal derefter sende den igen. Hvis du deler en e-mail-adresse med en person i din familie, har de måske også allerede klikket på linket, hvilket betyder, at det ikke længere kan bruges. Kontakt din klub / spillested for yderligere assistance.
home.faq.message30 = Jeg har bedt om at ændre adgangskoder, men når jeg klikker på linket i e-mailen står det at linket allerede er blevet brugt. Hvad skal jeg gøre?
home.faq.message31 = Du kan kun klikke på dette link en gang. Hvis du vælger ikke at ændre dit kodeord, bliver du nødt til at anmode om en ny adgangskode igen.
home.faq.message32 = Hvor langt i forvejen kan jeg bestille?
home.faq.message33 = Det er op til din klub / spillested - de fleste har valgt at tillade reservationer op til 14 eller 28 dage i forvejen.
home.faq.message34 = Kan jeg bestille en tid på stedet? Er der nogen fra klubben / spillestedet, der kan hjælpe?
home.faq.message35 = Det afhænger af hvilken klub / spillested det drejer sig om. Du kan altid bestille gennem matchi.se og vores iPhone app.
home.faq.message37 = Betaling kan ske med betalingskort eller kreditkort fra Visa, MasterCard, American Express eller Maestro. Du kan også betale med MATCHi's digitale klippekort. Der er ingen ekstra gebyrer, og du skal kun udfylde dine oplysninger en gang, hvis du vælger at gemme dine data (hvilket sker helt sikkert via Nets, en af de førende betalingstjenester i Nordeuropa).
home.faq.message38 = Kan jeg betale kontant?
home.faq.message39 = Alle bookinger på matchi.se betales på forhånd og aldrig med kontanter. Men hvis din klub / spillested tillader bookinger via telefon eller reception, kan de normalt acceptere kontanter på stedet.
home.faq.message40 = Jeg har et klippe / rabatkort til min klub / spillested. Kan min ven og jeg betale for en tid med et halvt klip hver?
home.faq.message41 = Nej, ikke med tidsbestilling
home.faq.message42 = Er det muligt at få klip (tider) eller penge refunderet, hvis det regner?
home.faq.message43 = Det er op til hver enkelt klub / spillested, og reglerne varierer.
home.faq.message44 = Kan jeg selv afbestille min egen tid?
home.faq.message45 = Ja, via web eller mobil (det er nemmere og hurtigere med vores app "MATCHi" som kan findes i App Store). Abestillinger med tilbagebetaling er generelt muligt indtil seks timer før den reserverede tid, medmindre andet er angivet i vilkårene for det specifikke køb. Betalinger, der betales ved brug af et debet eller kreditkort, er underlagt et afbestillingsgebyr, som normalt er på DKK 12,50 som betales ved afbestilling.
home.faq.message46 = Hvad gør jeg, hvis jeg løber tør for klip (tider på mit digitale klippekort)?
home.faq.message47 = Du kan enten betale med et betalingskort eller et kreditkort, eller du kan købe et nyt klippekort direkte online (eller via din klub / spillested, hvis de tilbyder denne mulighed). Du kan finde de digitale klippekort direkte under bookingplanen for den respektive klub / spillested.
home.faq.message48 = Har I særlige satser for børn / unge?
home.faq.message49 = Priserne varierer mellem klubber / spillesteder, men særlig prissætning for unge via online booking forekommer ikke ofte. Kontakt venligst den klub / spillested du er interesseret i for yderligere information.
home.faq.message50 = Har I en app i App Store?
home.faq.message51 = Søg på MATCHi i App Store og få en app, der giver dig mulighed for at finde spillesteder i nærheden af dig, tilføj favoritter, book, betal, vis adgangskoder og afbestil nemt. Bemærk, at du skal have aktiveret den "nem betaling" (gemt debet / kreditkort) på matchi.se eller få et digitalt rabatkort til at betale via appen nu (2016-01-22).
home.faq.message52 = Har du ikke fundet svaret?
home.faq.message53 = Send os en e-mail til <a href\="mailto\:support@matchi.se">support@matchi.se,</a> vi vender tilbage så snart vi kan.
home.faq.message54 = De fleste henvendelser besvares inden for 24 timer.

home.getmatchi.message2 = Markedsledende reservationssystem indenfor ketcher sport
home.getmatchi.message3 = Gør dit spillested mere attraktivt for tusindvis af spillere. Vi tilbyder bedre online booking, lettere administration og sjov ketcher sporter. MATCHi er et komplet ketcher sportssystem, ikke kun et traditionelt bookingsystem.
home.getmatchi.message5 = Vi har allerede valgt MATCHi. Kom med os.
home.getmatchi.message6 = Se flere tilknyttede spillesteder
home.getmatchi.message8 = Vi overvejede flere løsninger på markedet, før vi fandt MATCHi. Det er simpelt, moderne og passer perfekt til os som en ketcher hal.
home.getmatchi.message9 = Spillesteds manager på
home.getmatchi.message10 = Efter evaluering valgte flere leverandører MATCHi, nemt; moderne, simpelt og med en passion for at bringe ketcher sporten videre, ligesom vi.
home.getmatchi.message11 = Klubdirektør hos
home.getmatchi.message12 = Alt er lige så let som vi havde håbet. Vi er glade, vores kunder er tilfredse, og hvis vi har nogle spørgsmål, er MATCHi der for os.
home.getmatchi.message13 = Eksklusivt medlem af
home.getmatchi.message14 = Som et resultat af introduktionen af MATCHi bemærkede vi, at antallet af nye drop-in kunder steg. Vi så endda, at folk, der besøgte Avesta, kom og spillede. Fantastisk\!
home.getmatchi.message15 = kasserer og sekretær
home.getmatchi.message16 = MATCHi giver løsningen, uanset om du er på udkig efter et enklere reservationssystem, bedre kundeservice eller øget tilgængelighed ved at automatisere dit sted med belysningskontrol og adgangskoder.
home.getmatchi.message17 = Med MATCHi forenkler du ikke kun hverdagen for spillerne, men også for dine administratorer og trænere. Badminton, tennis, padel, squash eller bordtennis - ligegyldigt. Og hvis du ønsker at bestille aktiviteter og træningstider til andre sportsgrene, er det ikke noget problem. Du kan også undgå flere kundejournaler, da vi kan synkronisere dine data med regnskabs- og kassesystemer, hvis det er nødvendigt. Vi og vores partnere byder dig velkommen til fremtiden for online booking og ketcher sportssystemer. MATCHi giver løsningen, uanset om du søger et simpelt, men fuldt udstyret reservationssystem, bedre kundeservice eller øget tilgængelighed ved at automatisere dit spillesteds belysningskontrol og adgangskoder.
