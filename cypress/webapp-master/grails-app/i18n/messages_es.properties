home.faq.message2 = ¿Cómo gestiona MATCHi mi información personal?
home.faq.message3 = Tratamos tu información de forma confidencial y no venderemos ni divulgaremos tu información a terceros sin tu conocimiento. Para más información, consulta nuestro <a href\="useragreement">Contrato de usuario</a>.
home.faq.howToPay = ¿Cómo pago?
home.faq.message5 = Actualmente aceptamos pagos mediante Visa, MasterCard, American Express y Maestro
home.faq.message6 = ¿Cómo se gestiona la información de mi tarjeta?
home.faq.message7 = No guardamos ningún dato relacionado con su tarjeta y todas nuestras transacciones las gestiona nuestro socio de pagos seguros Nets. Nets es una de las mayores empresas del norte de Europa dedicada a las transacciones con tarjeta, con la cual colaboramos para que pueda sentirse 100 % seguro.
home.faq.message8 = ¿Qué pasa si me olvido de mi contraseña?
home.faq.message9 = Cuando inicies sesión puedes seleccionar "he olvidado mi contraseña" para restablecerla.
home.faq.message10 = ¿Cuánto tiempo será MATCHi gratis para mi?
home.faq.message11 = Las funciones básicas de MATCHi, como encontrar y reservar un horario, sugerencias de compañeros de juego y la posibilidad de buscar lugares de juego cercanos siempre serán gratuitas. Ciertas funciones avanzadas que requieren más tiempo y mantenimiento también son gratuitas al principio, pero con el tiempo pueden requerir pago. En tal caso, se marcarán claramente para mostrar que se ofrecen de forma gratuita durante un período de tiempo limitado.
home.faq.message12 = ¿Cómo me pongo en contacto contigo?
home.faq.message13 = Puedes comunicarte con MATCHi en info@matchi.se para información general o sugerencias sobre locales que deseen unirse. Para opiniones, peticiones o cualquier problema técnico, escribe a feedback@matchi.se
home.faq.message14 = ¿Cómo me registro?
home.faq.message15 = Visita <a href\="http\://matchi.se/registration/user">http\://matchi.se/registration/user</a> y sigue las instrucciones. Recibirás un correo electrónico de activación en el que deberás hacer clic en un enlace, así que asegúrate de introducir una dirección de correo electrónico válida que verifiques periódicamente (¡las confirmaciones de tu club/sede también se enviarán a esta dirección de correo electrónico\!).
home.faq.message16 = ¿Y si no recibo mi correo electrónico de activación?
home.faq.message17 = El servidor de correo puede estar sobrecargado y en algunos casos su correo electrónico puede tardar hasta una hora en llegar. También puede comprobar su carpeta de correo no deseado. Si aun así no encuentra el correo electrónico y ha esperado un tiempo, intente registrarse de nuevo para verificar que ha introducido la dirección de correo electrónico correcta (MATCHi le dirá si el correo electrónico ya está registrado). Póngase en contacto con feedback@matchi.se si el problema sigue sin resolverse.
home.faq.message18 = ¿Cómo inicio sesión?
home.faq.message19 = En matchi.se, el botón para iniciar sesión se encuentra en la parte superior derecha. Haga clic en el botón e introduzca su nombre de usuario y contraseña de MATCHi. Tenga en cuenta que ya ha de estar registrado con una cuenta en matchi.se para poder iniciar sesión. Si no desea cerrar la sesión automáticamente cuando esté inactivo, puede marcar la casilla "Mantenerme conectado".
home.faq.message20 = He marcado "mantenme conectado" al acceder pero mi información de acceso sigue sin rellenarse automáticamente cuando vuelvo a usar matchi.se
home.faq.message21 = "Seguir conectado" te permite permanecer conectado hasta que cierres la sesión. Si no marcas esta casilla al iniciar sesión, por motivos de seguridad, se cerrará automáticamente la sesión después de un tiempo de inactividad.
home.faq.message22 = Soy socio y me registré en match.se, pero no he recibido precios para miembros
home.faq.message23 = MATCHi probablemente todavía no sabe de qué club/sitio eres miembro. Tu club/sitio puede enviar una invitación a clientes y miembros existentes que hayan registrado una dirección de correo electrónico con ellos. Haz clic en el enlace de la invitación y sigue las instrucciones para recibir tus beneficios. Las invitaciones son válidas durante 30 días, después necesitarás solicitar una nueva invitación.
home.faq.message24 = Tengo un contrato / suscripción y estoy registrado en matchi.se pero no puedo ver mis sesiones
home.faq.message25 = Es posible que MATCHi no sepa aún con qué club o local tienes un contrato o suscripción. Tu club o local puede enviarles un correo electrónico a los clientes existentes que hayan registrado una dirección de correo allí. Haz clic en el enlace de la invitación y sigue las instrucciones. Las invitaciones son válidas durante 30 días, y después tendrás que solicitar una nueva invitación.
home.faq.message26 = Tengo una tarjeta de descuento digital en el club que no aparece en el pago en línea, ¿por qué?
home.faq.message27 = La tarjeta perforada que compraste podría no ser válida para la sesión que estás intentando reservar  o que esté registrada incorrectamente (esto solo puede ocurrir si compraste la tarjeta en el mostrador), o MATCHi  podría no haber notificado aún que eres cliente de tu respectivo club o sede. Consulta la respuesta anterior para obtener más ayuda.
home.faq.message28 = He recibido una invitación para reservar en línea desde mi club/sede por correo electrónico, pero cuando hago clic en el enlace del correo electrónico, dice que el enlace de activación ya se ha utilizado o ha expirado. ¿Qué debo hacer?
home.faq.message29 = Las invitaciones expiran después de un tiempo determinado y tendrás que volver a reenviarlas. Además, si compartes una dirección de correo electrónico con alguien de tu familia, pueden haber hecho ya clic en el enlace y dejarlo inutilizado. Ponte en contacto con tu club / sede para obtener ayuda.
home.faq.message30 = He pedido un cambio de contraseña pero cuando hago clic en el enlace dice que ya se ha usado el enlace. ¿Qué hago?
home.faq.message31 = Solo puedes hacer clic una vez en este enlace. Si decides no cambiar tu contraseña, tendrás que volver a solicitar una nueva contraseña.
home.faq.message32 = ¿Con cuánta antelación puedo reservar?
home.faq.message33 = Depende de su club/cancha - la mayoría permite reservas de hasta 14 o 28 días de antelación.
home.faq.message34 = ¿Puedo reservar una sesión allí mismo? ¿Hay alguien del club/local para ayudarme?
home.faq.message35 = Depende del club/cancha de que se trate. Siempre podrá reservar a través de matchi.se y de nuestra aplicación para iPhone.
home.faq.message37 = El pago puede hacerse mediante tarjetas de débito o crédito Visa, MasterCard, American Express o Maestro. También puedes pagar con la tarjeta perforada digital proporcionada por MATCHi. No se aplican cargos adicionales y solo tienes que rellenar tus datos una vez si optas por guardar tus datos (lo cual se hace de forma totalmente segura a través de Nets, uno de los principales servicios de pago del norte de Europa).
home.faq.message38 = ¿Puedo pagar en efectivo?
home.faq.message39 = Todas las reservas en matchi.se se pagan por adelantado y nunca en efectivo. Sin embargo, si tu club/sede permite reservas por teléfono o en recepción, pueden aceptar el pago en efectivo.
home.faq.message40 = Tengo una tarjeta perforada/de descuento para mi club/sede. ¿Mi amigo y yo podemos pagar por una sesión con medio crédito cada uno?
home.faq.message41 = No, no en modo tiempo.
home.faq.message42 = ¿Es posible recibir registros de asistencia (sesiones) o el reembolso del dinero si llueve?
home.faq.message43 = Depende de cada club / sede y las reglas varían.
home.faq.message44 = ¿Puedo cancelarme a mí mismo?
home.faq.message45 = Sí, por web o móvil (es más fácil y más rápido con nuestra aplicación "MATCHi" que se encuentra en la App Store). Las cancelaciones con reembolsos generalmente son posibles hasta seis horas antes del tiempo reservado, a menos que se especifique lo contrario en los términos de la compra específica. Las reservas pagadas con tarjeta de débito o crédito están sujetas a una tarifa de cancelación, que generalmente es de 1,20 EUR y se aplica al momento de la cancelación.
home.faq.message46 = ¿Qué hago si me quedo sin mis perforaciones (sesiones en mi tarjeta perforada digital)?
home.faq.message47 = Puedes pagar con tarjeta de débito o crédito o puedes comprar una nueva tarjeta perforada directamente en línea (o a través de tu club/sede si ofrece esta opción). Puedes encontrar las tarjetas digitales perforadas directamente debajo del horario de reserva para el respectivo club/sede.
home.faq.message48 = ¿Existen tarifas especiales para niños/jóvenes?
home.faq.message49 = Los precios difieren entre clubes / sedes, pero los precios excepcionales para los jóvenes mediante la reserva por internet no son algo común. Ponte en contacto con el club / sede en el que estés interesado para conseguir más información.
home.faq.message50 = ¿Tienes una aplicación en la App Store?
home.faq.message51 = Busca MATCHi en la App Store para obtener una aplicación que te permita encontrar lugares cercanos, añadir a favoritos, reservar, pagar, ver códigos de acceso y cancelar fácilmente. Ten en cuenta que debes haber activado el "pago fácil" (tarjeta de débito / crédito guardada) en matchi.se o tener una tarjeta de descuento digital para pagar a través de la aplicación en este momento (22-01-2016).
home.faq.message52 = ¿No encuentras la respuesta?
home.faq.message53 = Envíenos un correo electrónico a <a href\="mailto\:support@matchi.se">support@matchi.se</a> y nos pondremos en contacto con usted tan pronto como sea posible.
home.faq.message54 = La mayoría de las consultas se responden antes de 24 horas.

home.getmatchi.message2 = El sistema de reservas líder del mercado para deportes de raqueta
home.getmatchi.message3 = Haz que tu sede sea más atractiva para miles de jugadores. Ofrecemos una mejor reserva en línea, una administración más fácil y deportes de raqueta más divertidos. MATCHi es un sistema completo de deportes de raqueta, no solo un sistema de reserva tradicional.
home.getmatchi.message5 = Ya hemos escogido MATCHi. Únete a nosotros.\n
home.getmatchi.message6 = Ver más lugares de afiliados
home.getmatchi.message8 = Consideramos varias opciones del mercado antes de encontrar MATCHi. Es sencillo, moderno y perfecto como salón de raquetas.
home.getmatchi.message9 = Director de sede en
home.getmatchi.message10 = Después de evaluar varios proveedores, la elección de MATCHi fue fácil; moderna, sencilla y con una pasión por llevar más lejos los deportes de raqueta, al igual que nosotros.
home.getmatchi.message11 = Director de club en
home.getmatchi.message12 = Todo resulta tan fácil como esperábamos. Estamos contentos, nuestros clientes están satisfechos, y si tenemos alguna pregunta, MATCHi está ahí para nosotros.
home.getmatchi.message13 = Socio ejecutivo de
home.getmatchi.message14 = Como resultado de la introducción de MATCHi hemos visto que ha aumentado la cantidad de clientes nuevos. Incluso vimos que las personas que estaban visitando Avesta vinieron y jugaron. ¡Increíble\!
home.getmatchi.message15 = tesorero y secretario
home.getmatchi.message16 = MATCHi proporciona la solución, independientemente de si estás buscando un sistema de reserva más simple, un mejor servicio al cliente o un mayor acceso a través de la automatización de tu lugar con controles de iluminación y códigos de acceso.
home.getmatchi.message17 = Con MATCHi simplificas no solo la vida cotidiana de los jugadores sino también la de tus administradores y entrenadores. Bádminton, tenis, pádel, squash o tenis de mesa, no importa. Y si quieres reservar actividades y pases de entrenamiento para otros deportes, no hay problema. También puedes evitar registros múltiples de clientes, ya que podemos sincronizar tus datos con los sistemas de contabilidad y caja si es necesario. Nosotros y nuestros socios te damos la bienvenida al futuro de los sistemas de reserva en línea y deportes de raqueta. MATCHi te ofrece la mejor solución, ya busques un sistema de reserva simple pero con todas las funciones, un mejor servicio al cliente o mayor accesibilidad a través de la automatización de los controles de iluminación y los códigos de acceso de entrada a la sede.
home.getmatchi.message18 = Póngaselo fácil a sus clientes
home.getmatchi.message19 = Más fácil y divertido para el jugador
home.getmatchi.message20 = Reservas las 24 horas, incluso en tu dispositivo móvil
