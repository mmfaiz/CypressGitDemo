home.about.message1 = Quiénes somos: MATCHi
home.about.message2 = Deportes de raqueta más fáciles, más divertidos y más accesibles
home.about.message2a = La idea de MATCHi se formó cuando yo, un jugador anteriormente entusiasta, volví al juego y me dí cuenta de lo difícil que era reservar horarios sobre la marcha, encontrar personas para jugar y competir con amigos a nivel casual.
home.about.message2b = En MATCHi creemos que tú, igual que nosotros, deseas ser espontáneo y flexible en tu vida cotidiana. Con un teléfono en el bolsillo, deberías poder encontrar fácilmente una pista disponible, un compañero disponible o un curso continuo en el nivel correcto, independientemente del deporte que quieras jugar: tenis, bádminton, pádel, squash o tenis de mesa.
home.about.message2c = Poco después de desarrollar las reservas online, descubrimos que los clubes e instalaciones estaban pidiendo ayuda con la administración. Todo, desde la gestión de cancelaciones, reembolsos por las reservas, listas de miembros, gestión de subvenciones, desde registros de cursos y desarrollo comercial hasta estadísticas históricas. También vimos las posibilidades de digitalizar códigos de acceso y automatizar las luces para que las pistas se enciendan solo durante las horas de reserva. Esto beneficia la rentabilidad de las instalaciones al permitirles rentabilizar tiempos sin personal, ¡y también es excelente para el medio ambiente!
home.about.message3 = Vemos el sistema deportivo de raquetas del futuro delante nuestra
home.about.message3a = La visión de MATCHi es hacer que los deportes de raqueta sean más fáciles, más divertidos y más accesibles. Ya sea que juegues u ofrezcas tenis, bádminton, squash, tenis de mesa o pádel. Es por eso que dimos un paso más allá de los sistemas de reserva tradicionales y creamos lo que creemos que es el primer sistema deportivo de raquetas del mundo.
home.about.message3b = Lo vemos delante nuestra, el sistema deportivo de raquetas del futuro. Las posibilidades son infinitas; grabación de video, escaneo de retina, lugares de reunión online, búsqueda de cursos de entrenamiento, análisis de jugadores y sensores físicos. Incluso la posibilidad de reservar plazas de aparcamiento y estaciones de carga para su nave espacial eléctrica.
home.about.message3c = Son tus necesidades y tus deseos los que nos ayudan a dar el siguiente paso. No importa si eres un jugador, un miembro de la junta, un empleado del club o un programador con ideas audaces. ¡Juntos impulsamos el crecimiento en los deportes de raqueta y hacemos que más personas se muevan!
home.about.message4 = Una emocionante reunión entre organizaciones sin ánimo de lucro y empresarios.
home.about.message4a = Ahora mismo es un momento emocionante en el mundo del deporte de raqueta. El viaje de MATCHi comenzó con un deseo flamante de mejorar la vida cotidiana de los jugadores y los problemas con los que luchan los asociados deportivos y ahora continúa a la vanguardia de la automatización y la digitalización para los empresarios del pádel. Hay dos realidades completamente diferentes: la organización deportiva sin fines de lucro que se enfoca en niños y jóvenes, que depende de miembros y subvenciones, y con pistas difíciles de alquilar en comparación con las pistas de pádel recién construidas, donde los horarios se reservan varias semanas antes del juego y donde el negocio se gestiona de forma privada.
home.about.message4b = En algún punto estos mundos se cruzan y en el medio está MATCHi. ¿Cómo podemos ayudar a las asociaciones a ser más viables financieramente a través de un sólido soporte de TI? ¿Y qué necesitan las instalaciones de pádel en términos de conocimiento o apoyo para unirse a los órganos de gobierno nacionales?
home.about.message4c = MATCHi está apasionado por los deportes de raqueta, la salud pública, las asociaciones deportivas y el espíritu empresarial. ¡Con corazones valientes, mentes concentradas y en cooperación con el mundo del deporte de raquetas, desarrollaremos deportes de raqueta, los haremos más accesibles para más personas y ayudaremos a que crezcan a lo que puedan llegar a ser!
home.about.message5 = Lee sobre algunos de nuestros proyectos en curso.
home.about.message6 = Proveedor oficial de la Asociación Sueca de Tenis
home.about.message6a = Como proveedor oficial de la Asociación Sueca de Tenis, ayudamos a promover el tenis en Suecia a más miembros a través del desarrollo digital. Además del trabajo que hacemos para automatizar la administración del club de tenis individual, hemos desarrollado en colaboración un mapa interactivo que facilita a los jugadores de tenis encontrar su club y pistas más cercanas. Esperamos nuestra continua cooperación hacia un mundo digital de raquetas donde el objetivo es aumentar el número de miembros en el tenis.
home.about.message6b = Haz clic aquí para ver el mapa en la Asociación Sueca de Tenis
home.about.message7 = Padel Sweden Quality Team y patrocinador de la Asociación Sueca de Padel
home.about.message7a = MATCHi forma parte de Padel Sweden Quality Team donde, junto con otros proveedores recomendados por la Asociación Sueca de Padel, trabajamos juntos para impulsar y aumentar el interés en el pádel. Nos encargamos de las licencias de miembros para jugadores y clubes dentro de la Asociación Sueca de Pádel. También ayudamos con las clasificaciones nacionales oficiales de pádel y desarrollamos el sistema de competición que Sweden Padel Tour utiliza para sus torneos.
home.about.message7b = Haz clic aquí para ver la aplicación del torneo SMASH
home.about.message8 = Patrocinador del proyecto "More tennis at Österlen"
home.about.message8a = More tennis at Österlen es una iniciativa del Ystad Tennis Club en colaboración con "Skåne Idrotten" para crecer el tenis en Österlen. Este tipo de proyecto es importante para los deportes sin fines de lucro y obviamente queremos aportar nuestro conocimiento. Como "patrocinador" del proyecto, ayudamos a las asociaciones de tenis de Österlen a automatizar la mayor cantidad posible de su administración mediante, por ejemplo, reservas online, gestión automática de afiliaciones y opciones de acceso. Subvencionamos y educamos a las asociaciones para que puedan usar el mismo sistema de reservas. A través de la automatización, los clubes que comenzaron a usar MATCHi han visto aumentar sus reservas en aproximadamente un 40% desde el verano de 2018 hasta 2019.
home.about.message8b = Haz clic aquí para ver el proyecto de Tennis Österlen
home.about.message11 = El futuro de las reservas en línea
home.about.message14 = Evaluamos varias soluciones en el mercado antes de encontrar MATCHi. Es sencillo, moderno y se adapta perfectamente a nosotros como pabellón deportivo. Nosotros y nuestros clientes estamos muy satisfechos y cuando tenemos preguntas MATCHi siempre es flexible y receptivo.
home.about.message15 = Mánager de sede en el centro de badminton Malmö
home.about.message17 = Teléfono
home.about.message20 = Jugador de tenis y empresario de alto rango que ha estado entre los diez mejores jugadores de tenis del mundo

home.customers.message2 = Algunos que ya han escogido MATCHi
home.customers.message3 = MATCHi hace que tu pista de juegos sea más atractiva para miles de jugadores. Te ofrecemos la mejor reserva en línea, una gestión más sencilla y deportes de raqueta más divertidos. MATCHi es un sistema completo de deportes de raqueta y no solo un sistema de reserva tradicional.
