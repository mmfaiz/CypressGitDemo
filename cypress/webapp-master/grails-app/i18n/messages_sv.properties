home.faq.message2 = Hur hanterar MATCHi mina personuppgifter?
home.faq.message3 = Vi behandlar dina uppgifter konfidentiellt och säljer aldrig vidare dina uppgifter eller sprider dem utan ditt medtycke till tredje part. Läs mer i vårt <a href="useragreement">användaravtal</a>.
home.faq.howToPay = Hur kan jag betala?
home.faq.message5 = Idag stödjs betalningar med Visa, MasterCard, American Express eller Maestro.
home.faq.message6 = Hur hanteras mina kortuppgifter?
home.faq.message7 = Vi hanterar och lagrar ingen data relaterat till dina kortuppgifter utan alla transaktioner sköts av vår säkra betalpartner Nets. Nets är en av Nordens största aktörer vad gäller korttransaktioner och vi samarbetar för att du ska kunna känna dig 100% trygg.
home.faq.message8 = Vad händer om jag glömmer mitt lösenord?
home.faq.message9 = Vid inloggning kan du välja "Jag har glömt mitt lösenord" för att återställa ditt lösenord.
home.faq.message10 = Hur länge är MATCHi gratis för mig?
home.faq.message11 = Grundfunktionerna i MATCHi som bokning av tider, förslag på spelpartners och möjlighet att söka anläggningar kommer alltid att vara gratis. Vissa avancerade funktioner som kräver mycket tid och underhåll är även de gratis till en början men kan på sikt kräva betalning. Dessa är tydligt utmärkta för att visa att de erbjuds under en begränsad period.
home.faq.message12 = Hur kommer jag i kontakt med er?
home.faq.message13 = MATCHi kan nås på info@matchi.se för allmän information eller tips om anläggningar som vill ansluta sig. Skriv annars till feedback@matchi.se för åsikter, önskemål och eventuella tekniska problem.
home.faq.message14 = Hur registrerar jag mig?
home.faq.message15 = Gå till <a href="http://matchi.se/registration/user">http://matchi.se/registration/user</a> och följ instruktionerna. Du kommer att få ett aktiveringsmejl som du behöver klicka på en länk i, så se till att ange en giltig e-postadress som du ofta läser (även bekräftelser från din klubb/anläggning kommer att skickas till denna mejl!).
home.faq.message16 = Jag får inte mitt aktiveringsmejl?
home.faq.message17 = Ibland kan mejlservern vara hårt belastad och det kan i särskilda fall ta upp till en timme för mejlet att anlända. Kolla även gärna ditt skräppostfilter. Hittar du fortfarande inte mejlet och har väntat ett tag, testa att registrera dig igen för att dubbelkolla att du angav rätt e-postadress (MATCHi säger ifrån ifall mejlen redan finns registrerad). Kontakta feedback@matchi.se om det fortfarande inte löser sig!
home.faq.message18 = Hur loggar jag in?
home.faq.message19 = På matchi.se finns en knapp för att logga in högst upp till höger. Klicka på den och ange sedan ditt MATCHi-användarnamn samt lösenord. Observera att du måste ha registrerat ett konto på matchi.se för att kunna logga in. Önskar du ej bli utloggad vid inaktivitet behöver du bocka för ”Håll mig inloggad”.
home.faq.message20 = Jag har bockat för ”Håll mig inloggad” när jag loggar in men mina inloggningsuppgifter är ändå inte ifyllda nästa gång jag kommer till matchi.se.
home.faq.message21 = ”Håll mig inloggad” låter dig vara inloggad tills du själv aktivt loggar ut dig. Om du inte bockar för den rutan vid inloggning kommer du av säkerhetsskäl att loggas ut automatiskt efter en viss tids inaktivitet.
home.faq.message22 = Jag är medlem och har registerat mig på matchi.se men får inte medlemspriser?
home.faq.message23 = MATCHi vet förmodligen ännu inte om vilken klubb/anläggning du är medlem på. Din klubb/anläggning kan skicka ut en inbjudan till befintliga kunder och medlemmar som har registrerat en mejladress hos dem. Klicka på länken i inbjudan och följ instruktionerna för att få dina förmåner. Inbjudan är giltig i 30 dagar och därefter behöver du be om en ny ifall du ännu inte har nyttjat den.
home.faq.message24 = Jag har kontrakt/abonnemang och har registrerat mig på matchi.se men ser inte mina tider?
home.faq.message25 = MATCHi vet förmodligen ännu inte om vilken klubb/anläggning du har kontrakt/abonnemang hos. Din klubb/anläggning kan skicka ut en inbjudan till befintliga kunder som har registrerat en mejladress hos dem. Klicka på länken i inbjudan och följ instruktionerna. Inbjudan är giltig i 30 dagar och därefter behöver du be om en ny ifall du ännu inte har nyttjat den.
home.faq.message26 = Jag har ett digitalt klippkort på klubben som ej dyker upp vid onlinebetalning, varför?
home.faq.message27 = Antingen så är klippkortet du köpt inte giltigt för den tid du försöker boka, inte korrekt registrerat (detta kan endast ske om du köpt klippkortet över disk) eller så känner MATCHi ännu inte till att du är kund på den klubben/anläggningen. Se svaren ovan för mer hjälp.
home.faq.message28 = Jag har fått en inbjudan till onlinebokning på min klubb/anläggning via mejl, men när jag klickar på länken däri står det att aktiveringslänken redan är använd eller utgången, vad gör jag?
home.faq.message29 = Inbjudan går ut efter en viss tid och du behöver då be om en ny. Det kan även vara så att du delar din mejladress med någon annan i din familj; om någon redan har klickat på och nyttjat länken går den inte att använda igen. Kontakta din klubb/anläggning för hjälp vidare.
home.faq.message30 = Jag har bett om att byta lösenord, men när jag klickar på länken i mejlet jag fick så står det att länken redan har använts. Vad gör jag?
home.faq.message31 = Du kan bara klicka på denna länk en gång. Ifall du vid det tillfället valde att inte byta lösenord av någon anledning så behöver du begära ett nytt lösenord igen.
home.faq.message32 = Hur långt i förväg kan jag boka?
home.faq.message33 = Det är upp till din klubb/anläggning – de flesta har valt att tillåta bokningar upp till 14 eller 28 dagar i förväg.
home.faq.message34 = Kan jag boka tid även på plats? Finns det någon vid klubb/anläggning som kan hjälpa till?
home.faq.message35 = Det beror på vilken klubb/anläggning det gäller. Du kan alltid boka via matchi.se och vår iPhone-app.
home.faq.message37 = Betalning kan ske med bank-, betal- eller kreditkort som är kopplade till Visa, MasterCard, American Express eller Maestro. Du kan även betala med av MATCHi tillhandahållna digitala klippkort. Inga extra avgifter tillkommer och du behöver bara fylla i dina uppgifter en gång om du väljer att spara dina uppgifter (vilket sker helt säkert via Nets, Nordens ledande betalväxel).
home.faq.message38 = Kan jag betala kontant?
home.faq.message39 = Alla bokningar via matchi.se betalas i förväg och ej med kontanter. Om din klubb/anläggning tillåter bokningar via telefon eller reception kan de dock oftast ta emot kontanter där.
home.faq.message40 = Jag har ett klipp-/rabattkort på min klubb/anläggning. Kan jag och min kompis betala en tid genom att använda ett halvt klipp vardera?
home.faq.message41 = Nej, inte i dagsläget.
home.faq.message42 = Går det att få klipp (speltimmar) eller pengar återbetalt vid regn?
home.faq.message43 = Det är upp till varje enskild klubb/anläggning och reglerna varierar.
home.faq.message44 = Kan jag avboka själv?
home.faq.message45 = Ja, via webb eller mobil (enklast och snabbast går det via vår app ”MATCHi” på App Store). Avbokning med återbetalning är generellt möjligt fram till sex timmar innan bokad tid, dock kan särskilda villkor föreligga vid köptillfället och finns i så fall angivna där. Vid avbokning av tid som betalats med bank-, betal- eller kreditkort tas en avbokningsavgift ut, vanligtvis ligger den på 12.50 SEK vilket framgår i samband med avbokning.
home.faq.message46 = Hur gör jag om klippen (speltimmarna på mitt digitala klippkort) tar slut?
home.faq.message47 = Antingen betalar du med betal-/kreditkort eller så köper du ett nytt klippkort direkt på webben (eller via klubb/anläggning om de erbjuder den möjligheten). Försäljning av digitala klippkort finner du direkt under bokningsschemat för respektive klubb/anläggning.
home.faq.message48 = Har ni särskilda priser för barn/ungdomar?
home.faq.message49 = Priser skiljer sig åt mellan klubb/anläggning men särskilda priser för ungdomar vid onlinebokning är sällsynt. Kontakta klubb/anläggning du ska spela på för mer information.
home.faq.message50 = Har ni en app i App Store?
home.faq.message51 = Sök på MATCHi på App Store för en app som tillåter dig att hitta anläggningar nära dig, lägga till favoriter, boka, betala, se eventuella passerkoder samt avboka enkelt. Observera att du behöver ha aktiverat ”enkel betalning” (sparat betal-/kreditkort) på matchi.se eller inneha ett digitalt klippkort för att betala via appen just nu (2014-01-22).
home.faq.message52 = Hittar du inte svaret du söker?
home.faq.message53 = Emaila oss på <a href="mailto:support@matchi.se">support@matchi.se</a> så svarar vi så snart vi kan.
home.faq.message54 = Dom flesta supportärendena besvaras inom 24 timmar.

home.getmatchi.message2 = Marknadens ledande bokningssystem för racketsport
home.getmatchi.message3 = Gör din anläggning mer attraktiv för tusentals utövare. Vi erbjuder dig bättre onlinebokning, enklare administration och roligare racketsport. MATCHi är ett komplett racketsportsystem, inte bara ett traditionellt bokningssystem.
home.getmatchi.message5 = Vi har redan valt MATCHi. Gå med du också.
home.getmatchi.message6 = Se fler anslutna anläggningar
home.getmatchi.message8 = Vi utvärderade flera lösningar på marknaden innan vi hittade MATCHi. Det är enkelt, modernt och passar oss som rackethall perfekt.
home.getmatchi.message9 = hallchef på
home.getmatchi.message10 = Efter en utvärdering av flera leverantörer var valet av MATCHi lätt; modernt, enkelt, och med en vilja att föra racketsporten framåt precis som vi.
home.getmatchi.message11 = klubbdirektör på
home.getmatchi.message12 = Allt är lika enkelt som vi hade hoppats. Vi är nöjda, våra kunder är nöjda, och har vi några frågor är MATCHi där för oss.
home.getmatchi.message13 = styrelseledamot på
home.getmatchi.message14 = Som ett resultat av införandet av MATCHi märkte vi att antalet nya strötidskunder ökade. Vi såg även att personer som tillfälligt besökte Avesta kom förbi och spelade. Jättekul!
home.getmatchi.message15 = kassör och sekreterare
home.getmatchi.message16 = MATCHi levererar lösningen oavsett om du söker ett enklare bokningssystem, bättre kundservice eller ökad tillgänglighet genom att automatisera er anläggning med ljusstyrning och passerkoder.
home.getmatchi.message17 = Med MATCHi förenklar du inte bara vardagen för spelare utan även för era administratörer och tränare. Badminton, tennis, padel, squash eller pingis spelar ingen roll, och vill ni även kunna boka aktiviteter och träningspass för andra sporter så går det också bra. Självklart slipper ni dubbla register då vi synkar data med bokföring och kassasystem vid behov. Vi och våra partners välkomnar dig till framtidens onlinebokning och racketsportsystem.MATCHi levererar lösningen oavsett om du söker ett enklare bokningssystem, bättre kundservice eller ökad tillgänglighet genom att automatisera er anläggning med ljusstyrning och passerkoder.
