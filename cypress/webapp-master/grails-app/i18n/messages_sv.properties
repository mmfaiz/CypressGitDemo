home.about.message1 = Om oss - MATCHi
home.about.message2 = Roligare, enklare och mer lättillgänglig racketsport
home.about.message2a = Idén om MATCHi föddes när jag som före detta inbiten spelare skulle återuppta sportandet och insåg hur krångligt det var att spontant boka tider, hitta personer att spela med och smidigt tävla med kompisar på motionärsnivå.
home.about.message2b = Vi på MATCHi tror att du, precis som vi, vill kunna vara spontan och flexibel i din vardag. Med mobilen på fickan ska du enkelt kunna hitta en ledig bana, en ledig spelpartner eller en fortsättningskurs på rätt nivå oavsett vilken av racketsporterna du vill spela; tennis, badminton, padel, squash eller bordtennis.
home.about.message2c = Ganska snart efter att vi utvecklat onlinebokning märkte vi att klubbar och anläggningar skrek efter avlastning gällande annan administration. Allt från att hantera avbokningar, återbetalning av tider, medlemsregister, bidragshantering till kursanmälningar och affärsutveckling genom historisk statistik. Vi såg även möjligheten att digitalisera inpassering med kodutskick och automatisera ljuset så att lamporna är tända endast de tider som banorna är bokade.  Detta gynnar lönsamheten genom att anläggningen kan hyra ut tider utan att vara bemannade, dessutom är det toppen för miljön!
home.about.message3 = Vi ser framtidens racketsportsystem framför oss
home.about.message3a = MATCHis vision är att göra racketsporter enklare, roligare och mer lättillgängliga. Oavsett om du spelar eller erbjuder tennis, badminton, squash, bordtennis eller padel. Därför har vi tagit steget vidare från traditionella bokningssystem och skapat vad vi tror är världens första racketsportsystem.
home.about.message3b = Vi ser det framför oss, framtidens racketsportssystem. Möjligheterna är oändliga; video, ögonavkänning, digitala mötesplatser, kurssökning, spelaranalyser och sensorer. Till och med möjligheten att boka parkeringsplats och laddning till din elrymdfarkost.
home.about.message3c = Det är dina behov och önskemål som hjälper oss att ta nästa steg, vare sig du är - spelare, styrelsemedlem, anställd på en anläggning eller en utvecklare med djärva ideer. Tillsammans utvecklar vi racketsporten och får fler människor i rörelse!
home.about.message4 = Spännande möte mellan ideell föreningsverksamhet och entreprenörskap
home.about.message4a = Det är en spännande tid i racketsportsvärlden just nu. MATCHis resa startade med ett brinnande hjärta för racketsportsutövarna och den vardag som ideella föreningar brottas med och fortsätter nu med att vilja ligga i framkant i automatisering och digitalisering för padelentreprenörerna. Det är två helt olika verkligheter, den ideella idrottens organisation kring ungdomsverksamheten, beroende av medlemmar och bidrag och banor som står tomma jämfört med de nybyggda padelanläggningarna där tiderna är uppbokade flera veckor innan och kursverksamheten drivs privat.
home.about.message4b = Någonstans möts dessa världar och mitt emellan finns MATCHi. Hur kan vi hjälpa föreningar att arbeta mer affärsmässigt genom ett bra IT-stöd och vad behöver padelanläggningar för att bredda sig och vilket stöd behöver de när de padel kommit med i Riksidrottsförbundet?
home.about.message4c = MATCHi brinner för racketsport, folkhälsa, föreningsverksamhet och entreprenörskap. Genom att vara modiga, fokuserade och samverkande med racketsportsvärlden så kommer vi att utveckla racketsporten, göra den tillgänglig för fler och utveckla den till allt den kan bli!
home.about.message5 = Läs om några av våra pågående projekt
home.about.message6 = Officiell leverantör till Svenska Tennisförbundet
home.about.message6a = Som officiell leverantör till Svenska Tennisförbundet hjälper vi svensk tennis framåt mot ett högre medlemsantal genom digital utveckling. Utöver det arbete som vi gör för att automatisera administrationen för den enskilda tennisföreningen så har vi i samverkan tagit fram en interaktiv karta som gör det lättare för tennisspelare att hitta sin närmaste förening och tennisbana. Vi ser med spänning fram emot vårt fortsatta samarbete mot en digitaliserad racketvärld där målet är att öka antalet medlemmar inom tennis.
home.about.message6b = Klicka här för att se kartan på Svenska Tennisförbundets hemsida
home.about.message7 = Padel Sweden Quality Team och sponsor till Svenska Padelförbundet
home.about.message7a = MATCHi ingår i Padel Sweden Quality Team där vi med andra aktörer som svenska padelförbundet rekommenderar samverkar för att driva och öka intresset för padel. Vidare hanterar vi Svenska padelförbundets medlemslicenser för spelare och klubbar. Vi hjälper dem också med den officiella svenska padelrankingen och utvecklar det tävlingssystem som Sweden Padel Tour använder till sina tävlingar.
home.about.message7b = Klicka här för att se SMASH tävlingssystem
home.about.message8 = Sponsor till projektet ”Mer tennis på Österlen”
home.about.message8a = Mer tennis på Österlen är ett initiativ av Ystad TK i samarbete med Skåne Idrotten för att lyfta tennisen på Österlen. Denna typ av projekt är viktiga för den ideella idrotten och vi vill självklart vara med och bidra med vår kunskap. Som ”sponsor” av projektet så hjälper vi tennisföreningarna på Österlen med att automatisera så mycket som möjligt av sin administration genom tex onlinebokning, automatisk medlemshantering och inpasseringsalternativ. Vi subventionerar och utbildar föreningarna så att de har möjlighet att nyttja samma bokningssystem.  Genom automatiseringen har beläggningen på anläggningar som kommit igång med MATCHi ökat med ca 40% från sommaren 2018 till 2019.
home.about.message8b = Klicka här för att se projektet Tennis Österlen
home.about.message11 = Framtidens onlinebokning
home.about.message14 = Vi utvärderade flera lösningar på marknaden innan vi hittade MATCHi. Det är enkelt, modernt och passar oss som rackethall perfekt. Vi och våra kunder är väldigt nöjda och har vi frågor är MATCHi alltid flexibla och lyhörda!
